# Quick Score Tournaments - Nginx Configuration

# Upstream для Gunicorn
upstream tournaments_app {
    server 127.0.0.1:5000 fail_timeout=0;
}

# HTTP сервер (редирект на HTTPS после установки SSL)
server {
    listen 80;
    listen [::]:80;
    
    server_name _;  # Замените на ваш домен: yourdomain.com www.yourdomain.com
    
    # Логи
    access_log /var/log/nginx/tournaments_access.log;
    error_log /var/log/nginx/tournaments_error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;
    
    # Статические файлы
    location /static {
        root /home/deploy/quick-score;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Кэширование статики
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy для Flask приложения
    location / {
        proxy_pass http://tournaments_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Для WebSocket (если потребуется в будущем)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Оптимизация
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Скрыть версию Nginx
    server_tokens off;
}

