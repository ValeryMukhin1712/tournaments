# Quick Score Tournaments - Nginx Configuration with Dev Environment

# Upstream для Production приложения (порт 5000)
upstream tournaments_app {
    server 127.0.0.1:5000 fail_timeout=0;
}

# Upstream для Dev приложения (порт 5001)
upstream tournaments_dev {
    server 127.0.0.1:5001 fail_timeout=0;
}

# HTTP сервер
server {
    listen 80;
    listen [::]:80;
    
    server_name quickscore.sytes.net;
    
    # Логи
    access_log /var/log/nginx/tournaments_access.log;
    error_log /var/log/nginx/tournaments_error.log;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;
    
    # Статические файлы для production
    location /static {
        root /home/deploy/quick-score;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Dev версия приложения (путь /new_dev)
    location /new_dev {
        # Удаляем префикс /new_dev при проксировании
        rewrite ^/new_dev/?(.*) /$1 break;
        
        proxy_pass http://tournaments_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /new_dev;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Статические файлы для dev версии
    location /new_dev/static {
        alias /home/deploy/quick-score-dev/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Production приложение (основной путь)
    location / {
        proxy_pass http://tournaments_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Для WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Оптимизация
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Скрыть версию Nginx
    server_tokens off;
}

# HTTPS сервер (если используется SSL)
