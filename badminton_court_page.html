<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бадминтонный корт</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .court-container {
            background-color: #2d5016;
            width: 600px;
            height: 400px;
            position: relative;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .court-line {
            position: absolute;
            background-color: white;
        }
        
        /* Внешние границы */
        .outer-boundary {
            border: 2px solid white;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        /* Сетка */
        .net {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to right, #666, #333, #666);
            transform: translateX(-50%);
        }
        
        /* Центральная линия */
        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: white;
            transform: translateX(-50%);
        }
        
        /* Короткая линия подачи */
        .short-service-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: white;
        }
        
        .short-service-line.left {
            top: 25%;
        }
        
        .short-service-line.right {
            top: 75%;
        }
        
        /* Одиночные боковые линии */
        .singles-sideline {
            position: absolute;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: white;
        }
        
        .singles-sideline.left {
            left: 20%;
        }
        
        .singles-sideline.right {
            right: 20%;
        }
        
        /* Длинная линия подачи для пар */
        .doubles-long-service-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: white;
        }
        
        .doubles-long-service-line.left {
            top: 15%;
        }
        
        .doubles-long-service-line.right {
            top: 85%;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Бадминтонный корт</h1>
        <div class="court-container">
            <div class="outer-boundary"></div>
            <div class="net"></div>
            <div class="center-line"></div>
            <div class="short-service-line left"></div>
            <div class="short-service-line right"></div>
            <div class="singles-sideline left"></div>
            <div class="singles-sideline right"></div>
            <div class="doubles-long-service-line left"></div>
            <div class="doubles-long-service-line right"></div>
        </div>
    </div>
</body>
</html>
