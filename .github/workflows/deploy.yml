name: Deploy to VDS Server (Native)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/tournament-admin/tournaments
          # Очистка локальных временных файлов (без sudo)
          rm -rf /home/tournament-admin/tournaments/__pycache__ || true
          rm -rf /home/tournament-admin/tournaments/*/__pycache__ || true
          rm -rf /home/tournament-admin/tournaments/.pytest_cache || true
          # Очистка git кэша
          git gc --prune=now || true
          git remote prune origin || true
          # Получаем последние изменения из GitHub
          git pull origin main
          # Активируем виртуальное окружение и обновляем зависимости
          source venv/bin/activate
          pip install -r requirements.txt
          # Перезапуск приложения через systemctl (требует sudo)
          # Если sudo не работает, приложение продолжит работать со старой версией
          echo "Deployment completed successfully!"
        script_stop: true
        envs: GITHUB_SHA