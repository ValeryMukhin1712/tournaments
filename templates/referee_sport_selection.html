<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор вида спорта - Судейство</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sport-selection-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .sport-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        .sport-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .sport-option {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .sport-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #007bff;
            text-decoration: none;
            color: inherit;
        }
        
        .sport-option.badminton {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .sport-option.volleyball {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        
        .sport-option.pingpong {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            color: white;
        }
        
        .sport-option.custom {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        
        .sport-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .sport-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sport-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .header-title {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .sport-options {
                grid-template-columns: 1fr;
            }
            
            .sport-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>На главную
    </a>
    
    <div class="sport-selection-container">
        <div class="sport-card">
            <h1 class="header-title">
                <i class="fas fa-whistle me-3"></i>Выбор вида спорта
            </h1>
            <p class="header-subtitle">Выберите вид спорта для судейства матча</p>
            
            <div class="sport-options">
                <a href="/referee-badminton" class="sport-option badminton">
                    <i class="fas fa-shuttle-van sport-icon"></i>
                    <div class="sport-title">Бадминтон</div>
                    <div class="sport-description">Счет до 21 очка, 2 сета</div>
                </a>
                
                <a href="/referee-volleyball" class="sport-option volleyball">
                    <i class="fas fa-volleyball-ball sport-icon"></i>
                    <div class="sport-title">Волейбол</div>
                    <div class="sport-description">Счет до 25 очков, 3 сета</div>
                </a>
                
                <a href="/referee-pingpong" class="sport-option pingpong">
                    <i class="fas fa-table-tennis sport-icon"></i>
                    <div class="sport-title">Пинг-понг</div>
                    <div class="sport-description">Счет до 11 очков, 3 сета</div>
                </a>
                
                <a href="#" class="sport-option custom" onclick="showDevelopmentMessage()">
                    <i class="fas fa-cog sport-icon"></i>
                    <div class="sport-title">Другой вид</div>
                    <div class="sport-description">В разработке</div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDevelopmentMessage() {
            alert('Страница в разработке');
        }
    </script>
</body>
</html>
