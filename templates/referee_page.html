                currentIndicator.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                currentIndicator.style.zIndex = '1000';

            const scoreFontSize = availableHeight * 0.6; // –ë—ã–ª–æ 0.15, —Å—Ç–∞–ª–æ 0.6 (–≤ 4 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ)
            scores.forEach(score => {
                score.style.fontSize = Math.max(scoreFontSize, 120) + 'px'; // –ë—ã–ª–æ 30, —Å—Ç–∞–ª–æ 120 (–≤ 4 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ)
            });
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ - —É–±–∏—Ä–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã
            inputs.forEach(input => {
                // –ü–æ–∑–≤–æ–ª—è–µ–º –ø–æ–ª—è–º –≤–≤–æ–¥–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞—Ç—å—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                input.style.width = 'auto';
                input.style.minWidth = '200px';
                input.style.maxWidth = '400px';
                // –£–±–∏—Ä–∞–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞ - –∏—Å–ø–æ–ª—å–∑—É–µ–º CSS
                // input.style.fontSize = Math.max(inputWidth * 0.18, 16) + 'px';
            });
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è —Å—á–µ—Ç–æ–≤
            const scoreGap = Math.min(availableWidth * 0.1, 100);
            if (scoreboard) {
                scoreboard.style.gap = scoreGap + 'px';
            }
        }
        
        // –í—ã–∑—ã–≤–∞–µ–º –∞–¥–∞–ø—Ç–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('load', adaptToScreenSize);
        window.addEventListener('resize', adaptToScreenSize);
        window.addEventListener('orientationchange', function() {
            setTimeout(adaptToScreenSize, 100);
            checkOrientation();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function checkOrientation() {
            const warning = document.querySelector('.orientation-warning');
            if (!warning) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –º–æ–±–∏–ª—å–Ω—ã–º
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
                const isPortrait = window.innerHeight > window.innerWidth;
                
                if (isPortrait) {
                    warning.style.display = 'flex';
                } else {
                    warning.style.display = 'none';
                }
            } else {
                warning.style.display = 'none';
            }
        }
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
        function applyMobileLandscapeStyles() {
            if (window.innerWidth <= 768 && window.innerHeight < window.innerWidth) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.style.setProperty('position', 'absolute', 'important');
                    input.style.setProperty('transform', 'none', 'important');
                    input.style.setProperty('left', 'auto', 'important');
                    input.style.setProperty('right', 'auto', 'important');
                    
                    if (isViewMode) {
                        // –í —Ä–µ–∂–∏–º–µ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –º–∞–ª–µ–Ω—å–∫–∏–µ —Ä–∞–∑–º–µ—Ä—ã
                        input.style.setProperty('font-size', '1.25vw', 'important'); /* –£–º–µ–Ω—å—à–∞–µ–º –≤ 2 —Ä–∞–∑–∞ */
                        input.style.setProperty('min-width', '50px', 'important');
                        input.style.setProperty('max-width', '80px', 'important');
                    } else {
                        // –í –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ
                        input.style.setProperty('font-size', '8px', 'important'); /* –£–º–µ–Ω—å—à–∞–µ–º –≤ 2 —Ä–∞–∑–∞ */
                        input.style.setProperty('min-width', '60px', 'important');
                        input.style.setProperty('max-width', '100px', 'important');
                    }
                });
                
                const scores = document.querySelectorAll('.score');
                scores.forEach(score => {
                    if (isViewMode) {
                        score.style.setProperty('font-size', '50vh', 'important'); /* 50% –æ—Ç –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
                    } else {
                        score.style.setProperty('font-size', '12.5vw', 'important'); /* –û–±—ã—á–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –°—É–¥–µ–π—Å—Ç–≤–æ */
                    }
                });
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–æ–≤ –ª–∏–Ω–∏–π —Å–µ—Ç–∫–∏
        function createGridLabels() {
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid-labels';
            document.body.appendChild(gridContainer);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π - –ø–æ –≤—Å–µ–π –≤—ã—Å–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞
            for (let i = 0; i < Math.ceil(window.innerWidth / 50); i++) {
                // –ù–æ–º–µ—Ä –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏
                const topLabel = document.createElement('div');
                topLabel.style.position = 'absolute';
                topLabel.style.left = (i * 50) + 'px';
                topLabel.style.top = '0px';
                topLabel.style.fontSize = '10px';
                topLabel.style.color = 'red';
                topLabel.style.fontWeight = 'bold';
                topLabel.style.zIndex = '1002';
                topLabel.style.pointerEvents = 'none';
                topLabel.textContent = i;
                gridContainer.appendChild(topLabel);
                
                // –ù–æ–º–µ—Ä –≤ —Å—Ä–µ–¥–Ω–µ–π —á–∞—Å—Ç–∏ (–∫–∞–∂–¥—ã–µ 200px)
                for (let j = 200; j < window.innerHeight; j += 200) {
                    const midLabel = document.createElement('div');
                    midLabel.style.position = 'absolute';
                    midLabel.style.left = (i * 50) + 'px';
                    midLabel.style.top = j + 'px';
                    midLabel.style.fontSize = '10px';
                    midLabel.style.color = 'red';
                    midLabel.style.fontWeight = 'bold';
                    midLabel.style.zIndex = '1002';
                    midLabel.style.pointerEvents = 'none';
                    midLabel.textContent = i;
                    gridContainer.appendChild(midLabel);
                }
                
                // –ù–æ–º–µ—Ä –≤ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏
                const bottomLabel = document.createElement('div');
                bottomLabel.style.position = 'absolute';
                bottomLabel.style.left = (i * 50) + 'px';
                bottomLabel.style.top = (window.innerHeight - 20) + 'px';
                bottomLabel.style.fontSize = '10px';
                bottomLabel.style.color = 'red';
                bottomLabel.style.fontWeight = 'bold';
                bottomLabel.style.zIndex = '1002';
                bottomLabel.style.pointerEvents = 'none';
                bottomLabel.textContent = i;
                gridContainer.appendChild(bottomLabel);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π - –ø–æ –≤—Å–µ–π —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞
            for (let i = 0; i < Math.ceil(window.innerHeight / 50); i++) {
                // –ù–æ–º–µ—Ä –≤ –ª–µ–≤–æ–π —á–∞—Å—Ç–∏
                const leftLabel = document.createElement('div');
                leftLabel.style.position = 'absolute';
                leftLabel.style.left = '0px';
                leftLabel.style.top = (i * 50) + 'px';
                leftLabel.style.fontSize = '10px';
                leftLabel.style.color = 'red';
                leftLabel.style.fontWeight = 'bold';
                leftLabel.style.zIndex = '1002';
                leftLabel.style.pointerEvents = 'none';
                leftLabel.textContent = i;
                gridContainer.appendChild(leftLabel);
                
                // –ù–æ–º–µ—Ä –≤ —Å—Ä–µ–¥–Ω–µ–π —á–∞—Å—Ç–∏ (–∫–∞–∂–¥—ã–µ 200px)
                for (let j = 200; j < window.innerWidth; j += 200) {
                    const midLabel = document.createElement('div');
                    midLabel.style.position = 'absolute';
                    midLabel.style.left = j + 'px';
                    midLabel.style.top = (i * 50) + 'px';
                    midLabel.style.fontSize = '10px';
                    midLabel.style.color = 'red';
                    midLabel.style.fontWeight = 'bold';
                    midLabel.style.zIndex = '1002';
                    midLabel.style.pointerEvents = 'none';
                    midLabel.textContent = i;
                    gridContainer.appendChild(midLabel);
                }
                
                // –ù–æ–º–µ—Ä –≤ –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç–∏
                const rightLabel = document.createElement('div');
                rightLabel.style.position = 'absolute';
                rightLabel.style.left = (window.innerWidth - 20) + 'px';
                rightLabel.style.top = (i * 50) + 'px';
                rightLabel.style.fontSize = '10px';
                rightLabel.style.color = 'red';
                rightLabel.style.fontWeight = 'bold';
                rightLabel.style.zIndex = '1002';
                rightLabel.style.pointerEvents = 'none';
                rightLabel.textContent = i;
                gridContainer.appendChild(rightLabel);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkOrientation();
            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            createGridLabels();
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤
            setTimeout(applyMobileLandscapeStyles, 100);
        });
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            checkOrientation();
            applyMobileLandscapeStyles();
        });
    </script>
