<head>

    <title>–°—É–¥–µ–π—Å—Ç–≤–æ - –ë–∞–¥–º–∏–Ω—Ç–æ–Ω</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–ª–µ–≤–∞ */
        .control-panel {
            width: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-right: 2px solid #2E7D32;
            display: flex;
            flex-direction: column;
            padding: 8px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        
        .navigation-buttons {
            margin-bottom: 8px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }
        
        .control-panel button {
            width: 64px;
            height: 64px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .control-panel button:hover {
            background: #e0e0e0;
        }
        
        .control-panel .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .control-panel .btn-primary:hover {
            background: #0056b3;
        }
        
        .control-panel .btn-warning {
            background: #ffc107;
            color: #000;
        }
        
        .control-panel .btn-warning:hover {
            background: #e0a800;
        }
        
        .control-panel .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .control-panel .btn-info:hover {
            background: #138496;
        }
        
        .control-panel .btn-success {
            background: #28a745;
            color: white;
        }
        
        .control-panel .btn-success:hover {
            background: #218838;
        }
        
        .control-panel .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .control-panel .btn-danger:hover {
            background: #c82333;
        }
        
        .control-panel .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .control-panel .btn-secondary:hover {
            background: #5a6268;
        }
        
        .save-result-btn {
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .save-result-btn:hover {
            background: #ee5a52;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–æ—Ä—Ç–∞ */
        .court-area {
            flex: 1;
            position: relative;
            background: rgba(76, 175, 80, 0.1);
            overflow: hidden;
        }
        
        /* –°–µ—Ç–∫–∞ –∫–æ—Ä—Ç–∞ */
        .court-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(to right, transparent 0, transparent 49px, rgba(255, 0, 0, 0.3) 49px, rgba(255, 0, 0, 0.3) 50px),
                repeating-linear-gradient(to bottom, transparent 0, transparent 49px, rgba(255, 0, 0, 0.3) 49px, rgba(255, 0, 0, 0.3) 50px);
        }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è (—Å–µ—Ç–∫–∞) */
        .net {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: white;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—á–µ—Ç–∞ */
        .scoreboard {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }
        
        .score {
            font-size: 120px;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
        }
        
        .score-left {
            color: #0066ff;
        }
        
        .score-right {
            color: #ff3333;
        }
        
        .reset-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background: #cc0000;
        }
        
        /* –ü–æ–ª—è –¥–ª—è –∏–º–µ–Ω –∏–≥—Ä–æ–∫–æ–≤ */
        .player-name {
            position: fixed;
            background: rgba(11, 112, 54, 0.8);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            min-width: 150px;
            text-align: center;
            z-index: 100;
        }
        
        .player-name:focus {
            outline: 2px solid #4CAF50;
        }
        
        /* –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ü–†–ê–í–ò–õ–û: –õ–µ–≤–æ–µ –≤–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–µ - –Ω–∏–∂–µ –ª–∏–Ω–∏–∏ "b" (100px) */
        #top_left_player_input {
            position: fixed !important;
            top: 120px !important; /* –ù–∏–∂–µ –ª–∏–Ω–∏–∏ "b" (100px) –Ω–∞ 20px */
            left: 10% !important;
            color: #0066ff !important;
        }
        
        #bottom_left_player_input {
            position: fixed !important;
            bottom: 10% !important;
            left: 10% !important;
            color: #0066ff !important;
        }
        
        #name_top_right {
            position: fixed !important;
            top: 120px !important;
            right: 10% !important;
            color: #ff3333 !important;
        }
        
        #name_bottom_right {
            position: fixed !important;
            bottom: 10% !important;
            right: 10% !important;
            color: #ff3333 !important;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –ø–æ–¥–∞—á–∏ */
        .server-indicator {
            position: fixed;
            display: none;
            z-index: 200;
            pointer-events: none;
        }
        
        .server-indicator img {
            width: 40px;
            height: 40px;
        }
        
        /* –†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .view-mode .control-panel {
            display: none;
        }
        
        .view-mode .score {
            font-size: 150px !important;
        }
        
        .view-mode .player-name {
            font-size: 36px !important;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 100px;
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>

<body>
    <div class="container">
        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
            <div class="navigation-buttons">
                <button id="btnBack" class="btn-secondary" title="–ù–∞–∑–∞–¥" onclick="handleBack()">‚Üê</button>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="controls">
                <button id="btnViewMode" class="btn-primary" title="–†–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–ª—è –∏–≥—Ä–æ–∫–æ–≤">üëÅÔ∏è</button>
                <button id="btnUndo" class="btn-warning" title="–û—Ç–º–µ–Ω–∏—Ç—å">‚Ü∂</button>
                <button id="btnMoveShuttlecock" class="btn-info" title="–ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –ø–æ–¥–∞—á—É">‚Üª</button>
                <button id="btnSwapTeams" class="btn-success" title="–ü–æ–º–µ–Ω—è—Ç—å –∫–æ–º–∞–Ω–¥—ã –º–µ—Å—Ç–∞–º–∏">‚áÑ</button>
                <button id="btnSwapLeftTeam" class="btn-info" title="–ü–æ–º–µ–Ω—è—Ç—å –∏–≥—Ä–æ–∫–æ–≤ –≤ –ª–µ–≤–æ–π –∫–æ–º–∞–Ω–¥–µ">‚áÖ</button>
                <button id="btnSwapRightTeam" class="btn-danger" title="–ü–æ–º–µ–Ω—è—Ç—å –∏–≥—Ä–æ–∫–æ–≤ –≤ –ø—Ä–∞–≤–æ–π –∫–æ–º–∞–Ω–¥–µ">‚áÖ</button>
                <button id="btnToggleJournal" class="btn-secondary" title="–ñ—É—Ä–Ω–∞–ª –ø–æ–¥–∞—á">üìã</button>
                <button id="btnSaveResult" class="save-result-btn" style="display: none;" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—á—ë—Ç">‚Üì</button>
            </div>
        </div>
        
        <!-- –û–±–ª–∞—Å—Ç—å –∫–æ—Ä—Ç–∞ -->
        <div class="court-area">
            <!-- –°–µ—Ç–∫–∞ -->
            <div class="court-grid"></div>
            
            <!-- –°–µ—Ç–∫–∞ (—Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è) -->
            <div class="net"></div>
            
            <!-- –õ–µ–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ –∫–æ—Ä—Ç–∞ -->
            <div id="court_left" style="position: absolute; left: 0; top: 0; width: 50%; height: 100%; cursor: pointer;" title="–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç–∞ –ª–µ–≤–æ–π –∫–æ–º–∞–Ω–¥—ã"></div>
            
            <!-- –ü—Ä–∞–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ –∫–æ—Ä—Ç–∞ -->
            <div id="court_right" style="position: absolute; right: 0; top: 0; width: 50%; height: 100%; cursor: pointer;" title="–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç–∞ –ø—Ä–∞–≤–æ–π –∫–æ–º–∞–Ω–¥—ã"></div>
            
            <!-- –°—á–µ—Ç -->
            <div class="scoreboard">
                <div class="score score-left" id="scoreLeft">0</div>
                <button class="reset-btn" onclick="resetScore()">
                    <i class="fas fa-redo"></i> –û–±–Ω—É–ª–∏—Ç—å
                </button>
                <div class="score score-right" id="scoreRight">0</div>
            </div>
            
            <!-- –ü–æ–ª—è –¥–ª—è –∏–º–µ–Ω –∏–≥—Ä–æ–∫–æ–≤ -->
            <input type="text" 
                   class="player-name" 
                   id="top_left_player_input" 
                   placeholder="–ò–≥—Ä–æ–∫ 1" 
                   value="{{ participant1.split('-')[0] if '-' in participant1 else participant1 }}">
            
            <input type="text" 
                   class="player-name" 
                   id="bottom_left_player_input" 
                   placeholder="–ò–≥—Ä–æ–∫ 1" 
                   value="{{ participant1.split('-')[1] if '-' in participant1 and participant1.split('-')|length > 1 else participant1 }}">
            
            <input type="text" 
                   class="player-name" 
                   id="name_top_right" 
                   placeholder="–ò–≥—Ä–æ–∫ 2" 
                   value="{{ participant2.split('-')[0] if '-' in participant2 else participant2 }}">
            
            <input type="text" 
                   class="player-name" 
                   id="name_bottom_right" 
                   placeholder="–ò–≥—Ä–æ–∫ 2" 
                   value="{{ participant2.split('-')[1] if '-' in participant2 and participant2.split('-')|length > 1 else participant2 }}">
            
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –ø–æ–¥–∞—á–∏ -->
            <div class="server-indicator" id="server_top_left">
                <img src="/static/referee/img_01.png" alt="–ü–æ–¥–∞—é—â–∏–π">
            </div>
            <div class="server-indicator" id="server_bottom_left">
                <img src="/static/referee/img_01.png" alt="–ü–æ–¥–∞—é—â–∏–π">
            </div>
            <div class="server-indicator" id="server_top_right">
                <img src="/static/referee/img_01.png" alt="–ü–æ–¥–∞—é—â–∏–π">
            </div>
            <div class="server-indicator" id="server_bottom_right">
                <img src="/static/referee/img_01.png" alt="–ü–æ–¥–∞—é—â–∏–π">
            </div>
        </div>
    </div>
    
    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let scoreLeft = 0;
        let scoreRight = 0;
        let gameHistory = [];
        let shuttlecockPosition = 'bottom_right'; // –ü–æ–∑–∏—Ü–∏—è –≤–æ–ª–∞–Ω—á–∏–∫–∞
        let isViewMode = false;
        let journalVisible = false;
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã –¥–ª—è –æ—Ç–º–µ–Ω—ã
        function saveGameState() {
            gameHistory.push({
                scoreLeft: scoreLeft,
                scoreRight: scoreRight,
                shuttlecockPosition: shuttlecockPosition
            });
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 50 –∑–∞–ø–∏—Å—è–º–∏
            if (gameHistory.length > 50) {
                gameHistory.shift();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        function updateScore() {
            document.getElementById('scoreLeft').textContent = scoreLeft;
            document.getElementById('scoreRight').textContent = scoreRight;
            updateShuttlecockPosition();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–æ–¥–∞—á–∏
        function updateShuttlecockPosition() {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
            document.querySelectorAll('.server-indicator').forEach(ind => {
                ind.style.display = 'none';
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
            const indicator = document.getElementById('server_' + shuttlecockPosition);
            if (indicator) {
                indicator.style.display = 'block';
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ä—è–¥–æ–º —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º –ø–æ–ª–µ–º –∏–º–µ–Ω–∏
                const nameField = document.getElementById(
                    shuttlecockPosition === 'top_left' ? 'top_left_player_input' :
                    shuttlecockPosition === 'bottom_left' ? 'bottom_left_player_input' :
                    shuttlecockPosition === 'top_right' ? 'name_top_right' : 'name_bottom_right'
                );
                if (nameField) {
                    const rect = nameField.getBoundingClientRect();
                    indicator.style.left = (rect.right + 10) + 'px';
                    indicator.style.top = (rect.top + rect.height / 2 - 20) + 'px';
                }
            }
        }
        
        // –°–±—Ä–æ—Å —Å—á–µ—Ç–∞
        function resetScore() {
            saveGameState();
            scoreLeft = 0;
            scoreRight = 0;
            updateScore();
        }
        
        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –ª–µ–≤–æ–π –∫–æ–º–∞–Ω–¥—ã
        document.getElementById('court_left')?.addEventListener('click', function(e) {
            if (e.target.closest('.scoreboard') || e.target.closest('.player-name')) return;
            saveGameState();
            scoreLeft++;
            updateScore();
        });
        
        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –ø—Ä–∞–≤–æ–π –∫–æ–º–∞–Ω–¥—ã
        document.getElementById('court_right')?.addEventListener('click', function(e) {
            if (e.target.closest('.scoreboard') || e.target.closest('.player-name')) return;
            saveGameState();
            scoreRight++;
            updateScore();
        });
        
        // –ü–æ–º–µ–Ω—è—Ç—å –∫–æ–º–∞–Ω–¥—ã –º–µ—Å—Ç–∞–º–∏
        function swapTeams() {
            saveGameState();
            const tempScore = scoreLeft;
            scoreLeft = scoreRight;
            scoreRight = tempScore;
            
            const tempName1 = document.getElementById('top_left_player_input').value;
            const tempName2 = document.getElementById('bottom_left_player_input').value;
            document.getElementById('top_left_player_input').value = document.getElementById('name_top_right').value;
            document.getElementById('bottom_left_player_input').value = document.getElementById('name_bottom_right').value;
            document.getElementById('name_top_right').value = tempName1;
            document.getElementById('name_bottom_right').value = tempName2;
            
            updateScore();
        }
        
        // –û—Ç–º–µ–Ω–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–µ–µ –¥–µ–π—Å—Ç–≤–∏–µ
        function undoLastAction() {
            if (gameHistory.length === 0) {
                alert('–ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏–π –¥–ª—è –æ—Ç–º–µ–Ω—ã');
                return;
            }
            
            const previousState = gameHistory.pop();
            scoreLeft = previousState.scoreLeft;
            scoreRight = previousState.scoreRight;
            shuttlecockPosition = previousState.shuttlecockPosition;
            updateScore();
        }
        
        // –ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –ø–æ–¥–∞—á—É
        function moveShuttlecockBetweenSides() {
            saveGameState();
            if (shuttlecockPosition === 'top_right') {
                shuttlecockPosition = 'top_left';
            } else if (shuttlecockPosition === 'top_left') {
                shuttlecockPosition = 'bottom_left';
            } else if (shuttlecockPosition === 'bottom_left') {
                shuttlecockPosition = 'bottom_right';
            } else if (shuttlecockPosition === 'bottom_right') {
                shuttlecockPosition = 'top_right';
            }
            updateShuttlecockPosition();
        }
        
        // –ü–æ–º–µ–Ω—è—Ç—å –∏–≥—Ä–æ–∫–æ–≤ –≤ –ª–µ–≤–æ–π –∫–æ–º–∞–Ω–¥–µ
        function swapLeftTeam() {
            saveGameState();
            const topLeftName = document.getElementById('top_left_player_input').value;
            const bottomLeftName = document.getElementById('bottom_left_player_input').value;
            document.getElementById('top_left_player_input').value = bottomLeftName;
            document.getElementById('bottom_left_player_input').value = topLeftName;
        }
        
        // –ü–æ–º–µ–Ω—è—Ç—å –∏–≥—Ä–æ–∫–æ–≤ –≤ –ø—Ä–∞–≤–æ–π –∫–æ–º–∞–Ω–¥–µ
        function swapRightTeam() {
            saveGameState();
            const topRightName = document.getElementById('name_top_right').value;
            const bottomRightName = document.getElementById('name_bottom_right').value;
            document.getElementById('name_top_right').value = bottomRightName;
            document.getElementById('name_bottom_right').value = topRightName;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function toggleViewMode() {
            isViewMode = !isViewMode;
            document.body.classList.toggle('view-mode', isViewMode);
            
            if (isViewMode) {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Å—á–µ—Ç–∞ –∏ –∏–º–µ–Ω
                document.querySelectorAll('.score').forEach(score => {
                    score.style.fontSize = '150px';
                });
                document.querySelectorAll('.player-name').forEach(name => {
                    name.style.fontSize = '36px';
                    name.readOnly = true;
                });
            } else {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
                document.querySelectorAll('.score').forEach(score => {
                    score.style.fontSize = '120px';
                });
                document.querySelectorAll('.player-name').forEach(name => {
                    name.style.fontSize = '24px';
                    name.readOnly = false;
                });
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∂—É—Ä–Ω–∞–ª (–∑–∞–≥–ª—É—à–∫–∞)
        function toggleJournal() {
            journalVisible = !journalVisible;
            alert('–ñ—É—Ä–Ω–∞–ª –ø–æ–¥–∞—á: ' + (journalVisible ? '–≤–∫–ª—é—á–µ–Ω' : '–≤—ã–∫–ª—é—á–µ–Ω') + '\n(–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)');
        }
