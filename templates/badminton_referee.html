<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судья матча - Бадминтон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #e9ecef;
        }

        .header-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            border: 3px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .mode-btn:hover:not(.active) {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .score-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .score-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .score-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .score-btn.primary {
            background: #2ecc71;
            color: white;
        }

        .score-btn.secondary {
            background: #e74c3c;
            color: white;
        }

        .score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .court-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .court-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .court-side-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .court-side-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .court-side-button:active {
            transform: scale(0.95);
        }

        .court-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .badminton-court {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            background: url('/static/court.jpg') center/cover no-repeat;
            border: 2px solid #27ae60;
            border-radius: 5px;
            overflow: hidden;
        }

        /* CSS-линии корта скрыты, используется изображение */
        .court-line {
            display: none;
        }

        .outer-boundary {
            display: none;
        }

        .net-line {
            display: none;
        }

        .center-line {
            display: none;
        }

        .short-service-line {
            display: none;
        }

        .doubles-long-service-line {
            display: none;
        }

        .singles-sideline-left {
            display: none;
        }

        .singles-sideline-right {
            display: none;
        }

        /* Области подачи */
        .service-area {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: #2c3e50;
            text-align: center;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Правая верхняя область подачи */
        .service-area.right-top {
            top: 0;
            right: 0;
            width: 35%;
            height: 20%;
        }

        /* Правая нижняя область подачи */
        .service-area.right-bottom {
            bottom: 0;
            right: 0;
            width: 35%;
            height: 20%;
        }

        /* Левая верхняя область подачи */
        .service-area.left-top {
            top: 0;
            left: 0;
            width: 35%;
            height: 20%;
        }

        /* Левая нижняя область подачи */
        .service-area.left-bottom {
            bottom: 0;
            left: 0;
            width: 35%;
            height: 20%;
        }

        /* Центральные области (между линиями одиночного разряда) */
        .service-area.center-top {
            top: 0;
            left: 15%;
            width: 70%;
            height: 20%;
        }

        .service-area.center-bottom {
            bottom: 0;
            left: 15%;
            width: 70%;
            height: 20%;
        }

        .player-name {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .area-number {
            position: absolute;
            background: #cccccc;
            color: #ff0000;
            font-weight: bold;
            font-size: 1rem;
            width: 25px;
            height: 25px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Сетка номеров по всему корту */
        .area-number {
            background: #ff4444;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            border: 2px solid white;
        }

        /* Позиционирование номеров квадратов подачи */
        .area-number:nth-child(1) { top: 75%; left: 30%; } /* 1 - левый нижний */
        .area-number:nth-child(2) { top: 75%; left: 70%; } /* 2 - правый нижний */
        .area-number:nth-child(3) { top: 37.5%; left: 30%; } /* 3 - левый верхний */
        .area-number:nth-child(4) { top: 37.5%; left: 70%; } /* 4 - правый верхний */

        /* Поля с именами игроков */
        .player-field {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            z-index: 1000;
            text-align: center;
            min-width: 60px;
        }

        .shuttlecock-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #e67e22;
            font-size: 1.2rem;
        }

        .server-indicator {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .controls-section {
            background: #ecf0f1;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .control-btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.primary {
            background: #3498db;
            color: white;
        }

        .control-btn.success {
            background: #2ecc71;
            color: white;
        }

        .control-btn.warning {
            background: #f39c12;
            color: white;
        }

        .control-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-input-section h5 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .player-input-section .form-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .player-input-section .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .player-input-section .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .match-info {
            background: #34495e;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .match-info h5 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
        }

        .info-value {
            color: #ecf0f1;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .score-display {
                font-size: 3rem;
            }
            
            .badminton-court {
                height: 250px;
                max-width: 100%;
            }
            
            .player-name {
                font-size: 0.7rem;
                padding: 4px 6px;
            }
            
            .service-area {
                font-size: 0.7rem;
                padding: 4px;
            }
            
            .mode-btn {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .score-btn {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 70px;
            }
        }

        @media (max-width: 480px) {
            .badminton-court {
                height: 200px;
            }
            
            .player-name {
                font-size: 0.6rem;
                padding: 3px 4px;
            }
            
            .service-area {
                font-size: 0.6rem;
                padding: 3px;
            }
            
            .score-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Заголовок и выбор режима игры -->
            <div class="header-section">
                <h1 class="header-title">
                    <i class="fas fa-table-tennis me-3"></i>
                    Судья матча - Бадминтон
                </h1>
                
                <div class="game-mode-selector">
                    <button class="mode-btn active" data-mode="single">
                        <i class="fas fa-user me-2"></i>
                        Одиночный разряд
                    </button>
                    <button class="mode-btn" data-mode="pair">
                        <i class="fas fa-users me-2"></i>
                        Парный разряд
                    </button>
                </div>
            </div>

            <!-- Ввод имен игроков -->
            <div class="player-input-section">
                <h5><i class="fas fa-users me-2"></i>Ввод имен игроков</h5>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="inputPlayer1" class="form-label">Игрок 1:</label>
                        <input type="text" class="form-control" id="inputPlayer1" placeholder="Введите имя игрока 1">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputPlayer2" class="form-label">Игрок 2:</label>
                        <input type="text" class="form-control" id="inputPlayer2" placeholder="Введите имя игрока 2">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputPlayer3" class="form-label">Игрок 3:</label>
                        <input type="text" class="form-control" id="inputPlayer3" placeholder="Введите имя игрока 3">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inputPlayer4" class="form-label">Игрок 4:</label>
                        <input type="text" class="form-control" id="inputPlayer4" placeholder="Введите имя игрока 4">
                    </div>
                </div>
            </div>



            <!-- Схема корта -->
            <div class="court-container">
                <div class="court-wrapper">
                    <!-- Левая кнопка -->
                    <button class="court-side-button left-button">
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <div class="badminton-court">
                    <!-- Изображение корта используется как фон -->
                    
                    <!-- Номера квадратов подачи -->
                    <div class="area-number">1</div>
                    <div class="area-number">4</div>
                    <div class="area-number">2</div>
                    <div class="area-number">3</div>
                    
                    <!-- Поля с именами игроков -->
                    <div class="player-field" style="top: 65%; left: 23%;">Игрок 1</div>
                    <div class="player-field" style="top: 65%; left: 70%;">Игрок 4</div>
                    <div class="player-field" style="top: 27.5%; left: 23%;">Игрок 2</div>
                    <div class="player-field" style="top: 27.5%; left: 70%;">Игрок 3</div>
                    
                    <!-- Области подачи для парного разряда -->
                    <div class="service-area right-top" id="serviceArea1">
                    </div>
                    
                    <div class="service-area right-bottom" id="serviceArea2">
                    </div>
                    
                    <div class="service-area left-top" id="serviceArea3">
                    </div>
                    
                    <div class="service-area left-bottom" id="serviceArea4">
                    </div>
                    
                    </div>
                    
                    <!-- Правая кнопка -->
                    <button class="court-side-button right-button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Управление -->
            <div class="controls-section">
                <h4 class="mb-4">
                    <i class="fas fa-cogs me-2"></i>
                    Управление матчем
                </h4>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button class="control-btn primary w-100" id="newMatch">
                            <i class="fas fa-play me-2"></i>
                            Новый матч
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="control-btn success w-100" id="nextSet">
                            <i class="fas fa-forward me-2"></i>
                            Следующий сет
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="control-btn warning w-100" id="undoLast">
                            <i class="fas fa-undo me-2"></i>
                            Отменить последнее действие
                        </button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="control-btn danger w-100" id="resetMatch">
                            <i class="fas fa-refresh me-2"></i>
                            Сбросить матч
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переменные состояния
        let gameMode = 'single'; // 'single' или 'pair'
        let player1Score = 0;
        let player2Score = 0;
        let currentSet = 1;
        let servingPlayer = 1; // 1 или 2
        let isServerRight = true; // true для правой стороны, false для левой

        // Элементы DOM
        const modeButtons = document.querySelectorAll('.mode-btn');

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            setupEventListeners();
        });

        function initializeGame() {
            updateServicePositions();
            updateGameMode();
            setupPlayerNameInputs();
        }

        function setupPlayerNameInputs() {
            // Получаем элементы полей ввода
            const inputPlayer1 = document.getElementById('inputPlayer1');
            const inputPlayer2 = document.getElementById('inputPlayer2');
            const inputPlayer3 = document.getElementById('inputPlayer3');
            const inputPlayer4 = document.getElementById('inputPlayer4');

            // Получаем элементы полей на корте
            const courtPlayer1 = document.querySelector('.player-field[style*="top: 65%"][style*="left: 23%"]');
            const courtPlayer2 = document.querySelector('.player-field[style*="top: 27.5%"][style*="left: 23%"]');
            const courtPlayer3 = document.querySelector('.player-field[style*="top: 27.5%"][style*="left: 70%"]');
            const courtPlayer4 = document.querySelector('.player-field[style*="top: 65%"][style*="left: 70%"]');

            // Добавляем обработчики событий
            inputPlayer1.addEventListener('input', function() {
                if (courtPlayer1) {
                    courtPlayer1.textContent = this.value || 'Игрок 1';
                }
            });

            inputPlayer2.addEventListener('input', function() {
                if (courtPlayer2) {
                    courtPlayer2.textContent = this.value || 'Игрок 2';
                }
            });

            inputPlayer3.addEventListener('input', function() {
                if (courtPlayer3) {
                    courtPlayer3.textContent = this.value || 'Игрок 3';
                }
            });

            inputPlayer4.addEventListener('input', function() {
                if (courtPlayer4) {
                    courtPlayer4.textContent = this.value || 'Игрок 4';
                }
            });
        }

        function setupEventListeners() {
            // Переключение режима игры
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    gameMode = this.dataset.mode;
                    updateGameMode();
                });
            });

            // Управление матчем
            const newMatchBtn = document.getElementById('newMatch');
            const nextSetBtn = document.getElementById('nextSet');
            const undoLastBtn = document.getElementById('undoLast');
            const resetMatchBtn = document.getElementById('resetMatch');

            if (newMatchBtn) newMatchBtn.addEventListener('click', newMatch);
            if (nextSetBtn) nextSetBtn.addEventListener('click', nextSet);
            if (undoLastBtn) undoLastBtn.addEventListener('click', undoLast);
            if (resetMatchBtn) resetMatchBtn.addEventListener('click', resetMatch);
        }

        function updateGameMode() {
            // Функция упрощена, так как центральные области для одиночного разряда удалены
            // Теперь всегда показываем только парный разряд
            document.getElementById('serviceArea1').style.display = 'flex';
            document.getElementById('serviceArea2').style.display = 'flex';
            document.getElementById('serviceArea3').style.display = 'flex';
            document.getElementById('serviceArea4').style.display = 'flex';
            
            updateServicePositions();
        }

        function updateScore(player, change) {
            if (player === 1) {
                player1Score = Math.max(0, player1Score + change);
            } else {
                player2Score = Math.max(0, player2Score + change);
            }
            
            updateScoreDisplay();
            updateServicePositions();
        }

        function updateScoreDisplay() {
            // Функция отключена, так как секция со счетом удалена
            console.log(`Счет: ${player1Score} - ${player2Score}`);
        }

        function updateServicePositions() {
            // Функция отключена, так как элементы player-name удалены
            console.log('Обновление позиций подачи отключено');
        }

        function newMatch() {
            player1Score = 0;
            player2Score = 0;
            currentSet = 1;
            servingPlayer = 1;
            isServerRight = true;
            updateScoreDisplay();
            updateServicePositions();
        }

        function nextSet() {
            currentSet++;
            player1Score = 0;
            player2Score = 0;
            servingPlayer = 1;
            isServerRight = true;
            updateScoreDisplay();
            updateServicePositions();
        }

        function undoLast() {
            // Простая реализация отмены
            console.log('Отмена последнего действия');
        }

        function resetMatch() {
            if (confirm('Вы уверены, что хотите сбросить матч?')) {
                newMatch();
            }
        }
    </script>
</body>
</html>
