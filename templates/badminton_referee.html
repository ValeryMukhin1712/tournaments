<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="landscape">
    <title>Судья матча - Бадминтон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .container-fluid {
            padding: 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 5px auto;
            padding: 10px;
            max-width: 100%;
        }

        .header-section {
            display: none; /* Убираем заголовок для экономии места */
        }

        .header-title {
            display: none;
        }

        .game-mode-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .mode-btn {
            padding: 6px 12px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .mode-btn:hover:not(.active) {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .score-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .score-controls {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .score-btn {
            padding: 4px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .score-btn.primary {
            background: #2ecc71;
            color: white;
        }

        .score-btn.secondary {
            background: #e74c3c;
            color: white;
        }

        .score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .court-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .court-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .court-side-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .court-side-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .court-side-button:active {
            transform: scale(0.95);
        }

        .court-title {
            text-align: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .badminton-court {
            width: 100%;
            max-width: 400px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            background: url('/static/court.jpg') center/cover no-repeat;
            border: 1px solid #27ae60;
            border-radius: 4px;
            overflow: hidden;
        }

        /* CSS-линии корта скрыты, используется изображение */
        .court-line {
            display: none;
        }

        .outer-boundary {
            display: none;
        }

        .net-line {
            display: none;
        }

        .center-line {
            display: none;
        }

        .short-service-line {
            display: none;
        }

        .doubles-long-service-line {
            display: none;
        }

        .singles-sideline-left {
            display: none;
        }

        .singles-sideline-right {
            display: none;
        }

        /* Области подачи */
        .service-area {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: #2c3e50;
            text-align: center;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Правая верхняя область подачи */
        .service-area.right-top {
            top: 0;
            right: 0;
            width: 35%;
            height: 20%;
        }

        /* Правая нижняя область подачи */
        .service-area.right-bottom {
            bottom: 0;
            right: 0;
            width: 35%;
            height: 20%;
        }

        /* Левая верхняя область подачи */
        .service-area.left-top {
            top: 0;
            left: 0;
            width: 35%;
            height: 20%;
        }

        /* Левая нижняя область подачи */
        .service-area.left-bottom {
            bottom: 0;
            left: 0;
            width: 35%;
            height: 20%;
        }

        /* Центральные области (между линиями одиночного разряда) */
        .service-area.center-top {
            top: 0;
            left: 15%;
            width: 70%;
            height: 20%;
        }

        .service-area.center-bottom {
            bottom: 0;
            left: 15%;
            width: 70%;
            height: 20%;
        }

        .player-name {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .area-number {
            position: absolute;
            background: #cccccc;
            color: #ff0000;
            font-weight: bold;
            font-size: 1rem;
            width: 25px;
            height: 25px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Сетка номеров по всему корту */
        .area-number {
            background: #ff4444;
            color: white;
            font-weight: bold;
            font-size: 0.6rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            border: 1px solid white;
        }

        /* Позиционирование номеров квадратов подачи */
        .area-number:nth-child(1) { top: 75%; left: 30%; } /* 1 - левый нижний */
        .area-number:nth-child(2) { top: 75%; left: 70%; } /* 2 - правый нижний */
        .area-number:nth-child(3) { top: 37.5%; left: 30%; } /* 3 - левый верхний */
        .area-number:nth-child(4) { top: 37.5%; left: 70%; } /* 4 - правый верхний */

        /* Поля с именами игроков */
        .player-field {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-weight: bold;
            font-size: 0.5rem;
            padding: 2px 4px;
            border-radius: 3px;
            border: 1px solid #ddd;
            z-index: 1000;
            text-align: center;
            min-width: 40px;
        }

        .shuttlecock-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #e67e22;
            font-size: 1.2rem;
        }

        .server-indicator {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }

        .controls-section {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .control-btn {
            padding: 5px 10px;
            margin: 3px;
            border: none;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn.primary {
            background: #3498db;
            color: white;
        }

        .control-btn.success {
            background: #2ecc71;
            color: white;
        }

        .control-btn.warning {
            background: #f39c12;
            color: white;
        }

        .control-btn.danger {
            background: #e74c3c;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-input-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .player-input-section h5 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }

        .player-input-section .form-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.65rem;
            margin-bottom: 2px;
        }

        .player-input-section .form-control {
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 0.65rem;
            transition: border-color 0.3s ease;
        }

        .player-input-section .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .match-info {
            background: #34495e;
            color: white;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .match-info h5 {
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.65rem;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
        }

        .info-value {
            color: #ecf0f1;
        }

        /* Горизонтальная ориентация смартфона (приоритет) */
        @media (max-height: 450px) and (orientation: landscape) {
            body {
                overflow-y: auto;
                padding: 0;
                margin: 0;
            }
            
            .main-container {
                margin: 2px;
                padding: 3px;
                max-height: 100vh;
                border-radius: 5px;
            }
            
            .game-mode-selector {
                gap: 5px;
                margin-bottom: 3px;
            }
            
            .mode-btn {
                padding: 4px 8px;
                font-size: 0.6rem;
                min-width: 60px;
            }
            
            .player-input-section {
                padding: 5px;
                margin-bottom: 3px;
            }
            
            .player-input-section h5 {
                font-size: 0.65rem;
                margin-bottom: 3px;
            }
            
            .player-input-section .form-label {
                font-size: 0.55rem;
                margin-bottom: 1px;
            }
            
            .player-input-section .form-control {
                padding: 2px 4px;
                font-size: 0.55rem;
            }
            
            .court-container {
                padding: 5px;
                margin-bottom: 3px;
            }
            
            .court-wrapper {
                gap: 5px;
            }
            
            .badminton-court {
                height: 120px;
                max-width: 300px;
            }
            
            .player-field {
                font-size: 0.4rem;
                padding: 1px 2px;
                min-width: 25px;
            }
            
            .area-number {
                font-size: 0.45rem;
                width: 12px;
                height: 12px;
            }
            
            .court-side-button {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .controls-section {
                padding: 5px;
            }
            
            .controls-section h4 {
                font-size: 0.65rem;
                margin-bottom: 3px !important;
            }
            
            .control-btn {
                padding: 3px 6px;
                margin: 2px;
                font-size: 0.55rem;
            }
            
            .row {
                margin: 0;
            }
            
            .col-3, .col-6 {
                padding-left: 2px;
                padding-right: 2px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 5px;
                padding: 8px;
            }
            
            .badminton-court {
                height: 160px;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .badminton-court {
                height: 150px;
            }
            
            .player-field {
                font-size: 0.5rem;
                padding: 2px 3px;
            }
        }
        
        /* Сообщение о необходимости повернуть устройство */
        .rotation-message {
            display: none !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            z-index: 9999 !important;
            justify-content: center !important;
            align-items: center !important;
            flex-direction: column !important;
            color: white !important;
            text-align: center !important;
            padding: 20px !important;
            writing-mode: horizontal-tb !important;
            text-orientation: mixed !important;
        }
        
        .rotation-message i {
            font-size: 4rem !important;
            margin-bottom: 20px !important;
            animation: rotate-icon 2s infinite !important;
            display: inline-block !important;
        }
        
        @keyframes rotate-icon {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        .rotation-message h2 {
            font-size: 1.5rem !important;
            margin-bottom: 10px !important;
            color: white !important;
            writing-mode: horizontal-tb !important;
        }
        
        .rotation-message p {
            font-size: 1rem !important;
            color: rgba(255, 255, 255, 0.9) !important;
            writing-mode: horizontal-tb !important;
        }
        
        /* Скрываем контент и показываем сообщение в портретной ориентации на мобильных */
        @media (max-width: 768px) and (orientation: portrait) {
            .rotation-message {
                display: flex !important;
            }
            
            .container-fluid,
            .main-container {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- VERSION: 2024-10-23-12-00 UPDATED -->
    <!-- Сообщение о необходимости повернуть устройство v2.0 -->
    <div class="rotation-message" id="orientationMessage">
        <i class="fas fa-mobile-alt"></i>
        <h2>Поверните устройство</h2>
        <p>Для удобства судейства используйте горизонтальную ориентацию экрана</p>
    </div>
    
    <div class="container-fluid">
        <div class="main-container">
            <!-- Заголовок и выбор режима игры -->
            <div class="header-section">
                <h1 class="header-title">
                    <i class="fas fa-table-tennis me-3"></i>
                    Судья матча - Бадминтон
                </h1>
                
                <div class="game-mode-selector">
                    <button class="mode-btn active" data-mode="single">
                        <i class="fas fa-user me-2"></i>
                        Одиночный разряд
                    </button>
                    <button class="mode-btn" data-mode="pair">
                        <i class="fas fa-users me-2"></i>
                        Парный разряд
                    </button>
                </div>
            </div>

            <!-- Ввод имен игроков -->
            <div class="player-input-section">
                <h5><i class="fas fa-users me-1"></i>Игроки</h5>
                <div class="row">
                    <div class="col-3 mb-1">
                        <label for="inputPlayer1" class="form-label">И1:</label>
                        <input type="text" class="form-control" id="inputPlayer1" placeholder="Игрок 1">
                    </div>
                    <div class="col-3 mb-1">
                        <label for="inputPlayer2" class="form-label">И2:</label>
                        <input type="text" class="form-control" id="inputPlayer2" placeholder="Игрок 2">
                    </div>
                    <div class="col-3 mb-1">
                        <label for="inputPlayer3" class="form-label">И3:</label>
                        <input type="text" class="form-control" id="inputPlayer3" placeholder="Игрок 3">
                    </div>
                    <div class="col-3 mb-1">
                        <label for="inputPlayer4" class="form-label">И4:</label>
                        <input type="text" class="form-control" id="inputPlayer4" placeholder="Игрок 4">
                    </div>
                </div>
            </div>



            <!-- Схема корта -->
            <div class="court-container">
                <div class="court-wrapper">
                    <!-- Левая кнопка -->
                    <button class="court-side-button left-button">
                        <i class="fas fa-plus"></i>
                    </button>
                    
                    <div class="badminton-court">
                    <!-- Изображение корта используется как фон -->
                    
                    <!-- Номера квадратов подачи -->
                    <div class="area-number">1</div>
                    <div class="area-number">4</div>
                    <div class="area-number">2</div>
                    <div class="area-number">3</div>
                    
                    <!-- Поля с именами игроков -->
                    <div class="player-field" style="top: 65%; left: 23%;">Игрок 1</div>
                    <div class="player-field" style="top: 65%; left: 70%;">Игрок 4</div>
                    <div class="player-field" style="top: 27.5%; left: 23%;">Игрок 2</div>
                    <div class="player-field" style="top: 27.5%; left: 70%;">Игрок 3</div>
                    
                    <!-- Области подачи для парного разряда -->
                    <div class="service-area right-top" id="serviceArea1">
                    </div>
                    
                    <div class="service-area right-bottom" id="serviceArea2">
                    </div>
                    
                    <div class="service-area left-top" id="serviceArea3">
                    </div>
                    
                    <div class="service-area left-bottom" id="serviceArea4">
                    </div>
                    
                    </div>
                    
                    <!-- Правая кнопка -->
                    <button class="court-side-button right-button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Управление -->
            <div class="controls-section">
                <h4 class="mb-2" style="font-size: 0.75rem;">
                    <i class="fas fa-cogs me-1"></i>
                    Управление
                </h4>
                
                <div class="row">
                    <div class="col-6 mb-1">
                        <button class="control-btn primary w-100" id="newMatch">
                            <i class="fas fa-play me-1"></i>
                            Новый
                        </button>
                    </div>
                    <div class="col-6 mb-1">
                        <button class="control-btn success w-100" id="nextSet">
                            <i class="fas fa-forward me-1"></i>
                            След. сет
                        </button>
                    </div>
                    <div class="col-6 mb-1">
                        <button class="control-btn warning w-100" id="undoLast">
                            <i class="fas fa-undo me-1"></i>
                            Отменить
                        </button>
                    </div>
                    <div class="col-6 mb-1">
                        <button class="control-btn danger w-100" id="resetMatch">
                            <i class="fas fa-refresh me-1"></i>
                            Сброс
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Переменные состояния
        let gameMode = 'single'; // 'single' или 'pair'
        let player1Score = 0;
        let player2Score = 0;
        let currentSet = 1;
        let servingPlayer = 1; // 1 или 2
        let isServerRight = true; // true для правой стороны, false для левой

        // Элементы DOM
        const modeButtons = document.querySelectorAll('.mode-btn');

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            setupEventListeners();
        });

        function initializeGame() {
            updateServicePositions();
            updateGameMode();
            setupPlayerNameInputs();
        }

        function setupPlayerNameInputs() {
            // Получаем элементы полей ввода
            const inputPlayer1 = document.getElementById('inputPlayer1');
            const inputPlayer2 = document.getElementById('inputPlayer2');
            const inputPlayer3 = document.getElementById('inputPlayer3');
            const inputPlayer4 = document.getElementById('inputPlayer4');

            // Получаем элементы полей на корте
            const courtPlayer1 = document.querySelector('.player-field[style*="top: 65%"][style*="left: 23%"]');
            const courtPlayer2 = document.querySelector('.player-field[style*="top: 27.5%"][style*="left: 23%"]');
            const courtPlayer3 = document.querySelector('.player-field[style*="top: 27.5%"][style*="left: 70%"]');
            const courtPlayer4 = document.querySelector('.player-field[style*="top: 65%"][style*="left: 70%"]');

            // Добавляем обработчики событий
            inputPlayer1.addEventListener('input', function() {
                if (courtPlayer1) {
                    courtPlayer1.textContent = this.value || 'Игрок 1';
                }
            });

            inputPlayer2.addEventListener('input', function() {
                if (courtPlayer2) {
                    courtPlayer2.textContent = this.value || 'Игрок 2';
                }
            });

            inputPlayer3.addEventListener('input', function() {
                if (courtPlayer3) {
                    courtPlayer3.textContent = this.value || 'Игрок 3';
                }
            });

            inputPlayer4.addEventListener('input', function() {
                if (courtPlayer4) {
                    courtPlayer4.textContent = this.value || 'Игрок 4';
                }
            });
        }

        function setupEventListeners() {
            // Переключение режима игры
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    gameMode = this.dataset.mode;
                    updateGameMode();
                });
            });

            // Управление матчем
            const newMatchBtn = document.getElementById('newMatch');
            const nextSetBtn = document.getElementById('nextSet');
            const undoLastBtn = document.getElementById('undoLast');
            const resetMatchBtn = document.getElementById('resetMatch');

            if (newMatchBtn) newMatchBtn.addEventListener('click', newMatch);
            if (nextSetBtn) nextSetBtn.addEventListener('click', nextSet);
            if (undoLastBtn) undoLastBtn.addEventListener('click', undoLast);
            if (resetMatchBtn) resetMatchBtn.addEventListener('click', resetMatch);
        }

        function updateGameMode() {
            // Функция упрощена, так как центральные области для одиночного разряда удалены
            // Теперь всегда показываем только парный разряд
            document.getElementById('serviceArea1').style.display = 'flex';
            document.getElementById('serviceArea2').style.display = 'flex';
            document.getElementById('serviceArea3').style.display = 'flex';
            document.getElementById('serviceArea4').style.display = 'flex';
            
            updateServicePositions();
        }

        function updateScore(player, change) {
            if (player === 1) {
                player1Score = Math.max(0, player1Score + change);
            } else {
                player2Score = Math.max(0, player2Score + change);
            }
            
            updateScoreDisplay();
            updateServicePositions();
        }

        function updateScoreDisplay() {
            // Функция отключена, так как секция со счетом удалена
            console.log(`Счет: ${player1Score} - ${player2Score}`);
        }

        function updateServicePositions() {
            // Функция отключена, так как элементы player-name удалены
            console.log('Обновление позиций подачи отключено');
        }

        function newMatch() {
            player1Score = 0;
            player2Score = 0;
            currentSet = 1;
            servingPlayer = 1;
            isServerRight = true;
            updateScoreDisplay();
            updateServicePositions();
        }

        function nextSet() {
            currentSet++;
            player1Score = 0;
            player2Score = 0;
            servingPlayer = 1;
            isServerRight = true;
            updateScoreDisplay();
            updateServicePositions();
        }

        function undoLast() {
            // Простая реализация отмены
            console.log('Отмена последнего действия');
        }

        function resetMatch() {
            if (confirm('Вы уверены, что хотите сбросить матч?')) {
                newMatch();
            }
        }
        
        // Обработка URL параметров при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get('match_id');
            const team1Name = urlParams.get('team1_name');
            const team2Name = urlParams.get('team2_name');
            
            console.log('[Badminton] URL параметры:', window.location.search);
            console.log('[Badminton] matchId из URL:', matchId);
            console.log('[Badminton] Команда 1:', team1Name);
            console.log('[Badminton] Команда 2:', team2Name);
            
            // Обновляем названия команд, если они переданы
            if (team1Name && team2Name) {
                updateTeamNames(team1Name, team2Name);
            }
        });
        
        // Функция для обновления названий команд
        function updateTeamNames(team1Name, team2Name) {
            console.log('[Badminton] Обновляем названия команд:', team1Name, 'vs', team2Name);
            
            // Обновляем заголовки команд
            const team1Title = document.querySelector('.team-a h3');
            const team2Title = document.querySelector('.team-b h3');
            
            if (team1Title) {
                team1Title.textContent = team1Name;
                console.log('[Badminton] Обновлен заголовок команды A:', team1Name);
            }
            
            if (team2Title) {
                team2Title.textContent = team2Name;
                console.log('[Badminton] Обновлен заголовок команды B:', team2Name);
            }
        }
    </script>
