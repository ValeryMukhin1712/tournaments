{% extends "base.html" %}

{% block title %}Вход - Турнирная система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <h6>Доступ по умолчанию:</h6>
                    <p class="text-muted mb-2">
                        <strong>Логин:</strong> admin<br>
                        <strong>Пароль:</strong> admin123
                    </p>
                    <small class="text-muted">Роль: Администратор</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
