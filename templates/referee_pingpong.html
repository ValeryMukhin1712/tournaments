<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Судейство пинг-понга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .referee-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .referee-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .pingpong-table {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #6f42c1;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
        }
        
        .table-center-line {
            display: none;
        }
        
        .table-net {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: #6f42c1;
            border-radius: 2px;
        }
        
        .player-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .player-info {
            flex: 1;
            padding: 20px;
            background: rgba(111, 66, 193, 0.1);
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .serve-icon {
            display: none;
            color: #ffc107;
            font-size: 1.5rem;
            animation: pulse 1s infinite;
        }
        
        .serve-icon.active {
            display: inline-block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #6f42c1;
            margin: 10px 0;
        }
        
        .set-scores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .set-score {
            background: #6f42c1;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 50px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn-pingpong {
            background: #6f42c1;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-pingpong:hover {
            background: #5a32a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
        }
        
        .btn-secondary-pingpong {
            background: #6c757d;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .btn-secondary-pingpong:hover {
            background: #5a6268;
        }
        
        .match-info {
            display: none;
        }
        
        .match-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 10px;
        }
        
        .current-set {
            font-size: 1.2rem;
            color: #666;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        
        
        /* Сообщение о повороте устройства */
        .rotation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%) !important;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .rotation-message i {
            font-size: 80px !important;
            color: white !important;
            margin-bottom: 30px !important;
            animation: rotate-phone 2s ease-in-out infinite !important;
            display: block !important;
        }
        
        .rotation-message h2 {
            color: white !important;
            font-size: 24px !important;
            margin-bottom: 15px !important;
            font-weight: bold !important;
        }
        
        .rotation-message p {
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: 18px !important;
            max-width: 300px !important;
        }
        
        @keyframes rotate-phone {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-90deg); }
            75% { transform: rotate(-90deg); }
        }
        
        /* Показываем сообщение только в portrait режиме на мобильных */
        @media (max-width: 768px) and (orientation: portrait) {
            .rotation-message {
                display: flex !important;
            }
            
            .referee-container {
                display: none !important;
            }
            
            .back-button {
                display: none !important;
            }
        }
        
        /* Адаптация для горизонтального режима на маленьких экранах */
        @media (max-height: 500px) and (orientation: landscape) {
            .referee-container {
                padding: 10px;
            }
            
            .referee-card {
                padding: 15px;
                border-radius: 15px;
            }
            
            .match-info {
                padding: 10px;
                margin: 10px 0;
            }
            
            .match-title {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }
            
            .current-set {
                font-size: 0.9rem;
            }
            
            .pingpong-table {
                padding: 15px;
                margin: 10px 0;
                border-width: 2px;
            }
            
            .player-section {
                margin: 10px 0;
            }
            
            .player-info {
                padding: 10px;
            }
            
            .player-name {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            
            .serve-icon {
                font-size: 1.2rem;
            }
            
            .score-display {
                font-size: 2rem;
                margin: 5px 0;
            }
            
            .set-scores {
                gap: 10px;
                margin: 10px 0;
            }
            
            .set-score {
                padding: 5px 10px;
                font-size: 0.85rem;
                min-width: 40px;
            }
            
            .control-buttons {
                gap: 8px;
                margin: 15px 0;
                flex-wrap: wrap;
            }
            
            .btn-pingpong, .btn-secondary-pingpong, .btn-success {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .back-button {
                padding: 8px 15px;
                font-size: 0.85rem;
                top: 10px;
                left: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .player-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .player-info {
                margin: 0;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-pingpong, .btn-secondary-pingpong {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Сообщение о повороте устройства -->
    <div class="rotation-message">
        <i class="fas fa-mobile-alt"></i>
        <h2>Поверните устройство</h2>
        <p>Для удобства работы со страницей судейства поверните устройство горизонтально</p>
    </div>
    
    <a href="/referee" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>Назад
    </a>
    
    <div class="referee-container">
        <div class="referee-card">
            <div class="match-info">
                <h1 class="match-title">
                    <i class="fas fa-table-tennis me-3"></i>Судейство пинг-понга
                </h1>
                <div class="current-set">Сет 1 из 3</div>
            </div>
            
            <div class="pingpong-table">
                <div class="table-center-line"></div>
                <div class="table-net"></div>
                
                <div class="player-section">
                    <div class="player-info">
                        <div class="player-name">
                            <i class="fas fa-table-tennis serve-icon" id="serve1"></i>
                            <span>Игрок 1</span>
                        </div>
                        <div class="score-display" id="player1Score">0</div>
                    </div>
                    
                    <div class="player-info">
                        <div class="player-name">
                            <i class="fas fa-table-tennis serve-icon" id="serve2"></i>
                            <span>Игрок 2</span>
                        </div>
                        <div class="score-display" id="player2Score">0</div>
                    </div>
                </div>
                
                <div class="set-scores">
                    <div class="set-score">Сет 1: 0-0</div>
                    <div class="set-score">Сет 2: 0-0</div>
                    <div class="set-score">Сет 3: 0-0</div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-pingpong" onclick="addPoint(1)">
                    <i class="fas fa-plus me-2"></i>Очко игроку 1
                </button>
                <button class="btn btn-pingpong" onclick="addPoint(2)">
                    <i class="fas fa-plus me-2"></i>Очко игроку 2
                </button>
                <button class="btn btn-secondary-pingpong" onclick="toggleServe()">
                    <i class="fas fa-table-tennis me-2"></i>Переключить подачу
                </button>
                <button class="btn btn-secondary-pingpong" onclick="swapPlayers()">
                    <i class="fas fa-exchange-alt me-2"></i>Поменять местами
                </button>
                <button class="btn btn-secondary-pingpong" onclick="undoLastPoint()">
                    <i class="fas fa-undo me-2"></i>Отменить
                </button>
                <button class="btn btn-secondary-pingpong" onclick="resetMatch()">
                    <i class="fas fa-refresh me-2"></i>Сброс
                </button>
                <button class="btn btn-success" onclick="saveToTournament()" id="btnSaveToTournament" style="display: none;">
                    <i class="fas fa-trophy me-2"></i>Сохранить в турнир
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSet = 1;
        let player1Score = 0;
        let player2Score = 0;
        let setScores = [[0, 0], [0, 0], [0, 0]];
        let gameHistory = [];
        let servePlayer = 1;
        let serveCount = 0;
        let player1Name = 'Игрок 1';
        let player2Name = 'Игрок 2';
        let manualServeControl = false;  // Флаг для ручного управления подачей
        
        function addPoint(player) {
            if (player === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            
            gameHistory.push({
                player: player,
                set: currentSet,
                score: [player1Score, player2Score],
                servePlayer: servePlayer
            });
            
            updateDisplay();
            checkSetEnd();
            updateServe();
        }
        
        function updateDisplay() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            
            // Обновляем счет сетов
            setScores[currentSet - 1] = [player1Score, player2Score];
            updateSetScores();
        }
        
        function updateSetScores() {
            const setElements = document.querySelectorAll('.set-score');
            setElements.forEach((element, index) => {
                if (index < setScores.length) {
                    element.textContent = `Сет ${index + 1}: ${setScores[index][0]}-${setScores[index][1]}`;
                }
            });
        }
        
        function updateServe() {
            // Если подача установлена вручную, не пересчитываем автоматически
            if (!manualServeControl) {
                const totalPoints = player1Score + player2Score;
                const serveChange = Math.floor(totalPoints / 2);
                
                if (serveChange % 2 === 0) {
                    servePlayer = 1;
                } else {
                    servePlayer = 2;
                }
            }
            
            // Переключаем иконки подачи
            const serve1 = document.getElementById('serve1');
            const serve2 = document.getElementById('serve2');
            
            if (servePlayer === 1) {
                serve1.classList.add('active');
                serve2.classList.remove('active');
            } else {
                serve1.classList.remove('active');
                serve2.classList.add('active');
            }
        }
        
        function checkSetEnd() {
            const maxScore = 11;
            const minAdvantage = 2;
            
            if (player1Score >= maxScore || player2Score >= maxScore) {
                if (Math.abs(player1Score - player2Score) >= minAdvantage) {
                    endSet();
                }
            }
        }
        
        function endSet() {
            setScores[currentSet - 1] = [player1Score, player2Score];
            
            // Проверяем, закончен ли матч
            const setsWon1 = setScores.filter(score => score[0] > score[1]).length;
            const setsWon2 = setScores.filter(score => score[1] > score[0]).length;
            
            if (setsWon1 >= 2 || setsWon2 >= 2) {
                alert(`Матч завершен! Победитель: ${setsWon1 >= 2 ? 'Игрок 1' : 'Игрок 2'}`);
                return;
            }
            
            // Переходим к следующему сету
            currentSet++;
            player1Score = 0;
            player2Score = 0;
            servePlayer = 1;
            manualServeControl = false;  // Сбрасываем ручное управление при новом сете
            
            document.querySelector('.current-set').textContent = `Сет ${currentSet} из 3`;
            updateDisplay();
            updateServe();
        }
        
        function toggleServe() {
            // Переключаем подачу на другого игрока
            servePlayer = servePlayer === 1 ? 2 : 1;
            // Включаем режим ручного управления подачей
            manualServeControl = true;
            updateServe();
        }
        
        function swapPlayers() {
            if (confirm('Поменять игроков местами?')) {
                // Меняем местами текущий счет
                [player1Score, player2Score] = [player2Score, player1Score];
                
                // Меняем местами счет во всех сетах
                setScores = setScores.map(score => [score[1], score[0]]);
                
                // Меняем подачу
                servePlayer = servePlayer === 1 ? 2 : 1;
                
                // Меняем местами игроков в истории
                gameHistory = gameHistory.map(action => ({
                    ...action,
                    player: action.player === 1 ? 2 : 1,
                    score: [action.score[1], action.score[0]],
                    servePlayer: action.servePlayer === 1 ? 2 : 1
                }));
                
                // Меняем местами имена игроков
                [player1Name, player2Name] = [player2Name, player1Name];
                
                // Обновляем имена в DOM
                const player1NameSpan = document.querySelector('.player-info:first-child .player-name span');
                const player2NameSpan = document.querySelector('.player-info:last-child .player-name span');
                player1NameSpan.textContent = player1Name;
                player2NameSpan.textContent = player2Name;
                
                updateDisplay();
                updateServe();
            }
        }
        
        function undoLastPoint() {
            if (gameHistory.length > 0) {
                const lastAction = gameHistory.pop();
                if (lastAction.player === 1) {
                    player1Score--;
                } else {
                    player2Score--;
                }
                
                // Восстанавливаем подачу
                servePlayer = lastAction.servePlayer;
                // Сбрасываем ручное управление при отмене
                manualServeControl = false;
                updateDisplay();
                updateServe();
            }
        }
        
        function resetMatch() {
            if (confirm('Вы уверены, что хотите сбросить матч?')) {
                currentSet = 1;
                player1Score = 0;
                player2Score = 0;
                setScores = [[0, 0], [0, 0], [0, 0]];
                gameHistory = [];
                servePlayer = 1;
                manualServeControl = false;  // Сбрасываем ручное управление
                document.querySelector('.current-set').textContent = 'Сет 1 из 3';
                updateDisplay();
                updateServe();
            }
        }
        
        function saveToTournament() {
            if (!window.matchId) {
                alert('ID матча не найден. Убедитесь, что вы открыли страницу судейства из турнирной таблицы.');
                return;
            }
            
            // Формируем данные для сохранения
            const sets = [];
            
            // Добавляем все завершенные сеты
            for (let i = 0; i < setScores.length; i++) {
                const setScore = setScores[i];
                if (setScore[0] > 0 || setScore[1] > 0) {
                    sets.push({
                        set_number: i + 1,
                        score1: setScore[0],
                        score2: setScore[1],
                        completed: true
                    });
                }
            }
            
            const resultData = {
                sets: sets,
                matchId: window.matchId
            };
            
            console.log('[PingPong] saveToTournament(): отправляем данные', resultData);
            
            // Отправляем запрос на сохранение
            fetch(`/api/matches/${window.matchId}/save-referee-result`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || ''
                },
                body: JSON.stringify(resultData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Результат успешно сохранен в турнир!');
                    // Закрываем окно судейства
                    try { window.close(); } catch(_) {}
                } else {
                    alert('Ошибка при сохранении: ' + (data.error || 'Неизвестная ошибка'));
                }
            })
            .catch(error => {
                console.error('[PingPong] Ошибка при сохранении в турнир:', error);
                alert('Ошибка при сохранении результата в турнир');
            });
        }
        
        // Инициализация
        updateDisplay();
        updateServe();
        
        // Показываем кнопку сохранения в турнир если есть matchId в URL
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match_id');
        const team1Name = urlParams.get('team1_name');
        const team2Name = urlParams.get('team2_name');
        console.log('[PingPong] URL параметры:', window.location.search);
        console.log('[PingPong] matchId из URL:', matchId);
        console.log('[PingPong] Команда 1:', team1Name);
        console.log('[PingPong] Команда 2:', team2Name);
        
        if (matchId) {
            window.matchId = matchId;
            document.getElementById('btnSaveToTournament').style.display = 'inline-block';
            console.log('[PingPong] Кнопка сохранения показана');
        } else {
            console.log('[PingPong] matchId не найден в URL');
        }
        
        // Обновляем названия команд, если они переданы
        if (team1Name && team2Name) {
            updateTeamNames(team1Name, team2Name);
        }
        
        // Функция для обновления названий команд
        function updateTeamNames(team1NameParam, team2NameParam) {
            console.log('[PingPong] Обновляем названия команд:', team1NameParam, 'vs', team2NameParam);
            
            // Сохраняем имена в переменные
            player1Name = team1NameParam;
            player2Name = team2NameParam;
            
            // Обновляем имена в DOM
            const player1NameSpan = document.querySelector('.player-info:first-child .player-name span');
            const player2NameSpan = document.querySelector('.player-info:last-child .player-name span');
            
            if (player1NameSpan) {
                player1NameSpan.textContent = player1Name;
                console.log('[PingPong] Обновлено имя игрока 1:', player1Name);
            }
            
            if (player2NameSpan) {
                player2NameSpan.textContent = player2Name;
                console.log('[PingPong] Обновлено имя игрока 2:', player2Name);
            }
        }
    </script>
</body>
</html>
