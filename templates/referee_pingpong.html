<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Судейство пинг-понга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .referee-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .referee-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .pingpong-table {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #6f42c1;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
        }
        
        .table-center-line {
            display: none;
        }
        
        .table-net {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: #6f42c1;
            border-radius: 2px;
        }
        
        .player-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .player-info {
            flex: 1;
            padding: 20px;
            background: rgba(111, 66, 193, 0.1);
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 10px;
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #6f42c1;
            margin: 10px 0;
        }
        
        .set-scores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .set-score {
            background: #6f42c1;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 50px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn-pingpong {
            background: #6f42c1;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-pingpong:hover {
            background: #5a32a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
        }
        
        .btn-secondary-pingpong {
            background: #6c757d;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .btn-secondary-pingpong:hover {
            background: #5a6268;
        }
        
        .match-info {
            background: rgba(111, 66, 193, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .match-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 10px;
        }
        
        .current-set {
            font-size: 1.2rem;
            color: #666;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .serve-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffc107;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .player-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .player-info {
                margin: 0;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-pingpong, .btn-secondary-pingpong {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="/referee" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>Назад
    </a>
    
    <div class="referee-container">
        <div class="referee-card">
            <div class="match-info">
                <h1 class="match-title">
                    <i class="fas fa-table-tennis me-3"></i>Судейство пинг-понга
                </h1>
                <div class="current-set">Сет 1 из 3</div>
            </div>
            
            <div class="pingpong-table">
                <div class="table-center-line"></div>
                <div class="table-net"></div>
                <div class="serve-indicator" id="serveIndicator">Подача: Игрок 1</div>
                
                <div class="player-section">
                    <div class="player-info">
                        <div class="player-name">Игрок 1</div>
                        <div class="score-display" id="player1Score">0</div>
                    </div>
                    
                    <div class="player-info">
                        <div class="player-name">Игрок 2</div>
                        <div class="score-display" id="player2Score">0</div>
                    </div>
                </div>
                
                <div class="set-scores">
                    <div class="set-score">Сет 1: 0-0</div>
                    <div class="set-score">Сет 2: 0-0</div>
                    <div class="set-score">Сет 3: 0-0</div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-pingpong" onclick="addPoint(1)">
                    <i class="fas fa-plus me-2"></i>Очко игроку 1
                </button>
                <button class="btn btn-pingpong" onclick="addPoint(2)">
                    <i class="fas fa-plus me-2"></i>Очко игроку 2
                </button>
                <button class="btn btn-secondary-pingpong" onclick="undoLastPoint()">
                    <i class="fas fa-undo me-2"></i>Отменить
                </button>
                <button class="btn btn-secondary-pingpong" onclick="resetMatch()">
                    <i class="fas fa-refresh me-2"></i>Сброс
                </button>
                <button class="btn btn-success" onclick="saveToTournament()" id="btnSaveToTournament" style="display: none;">
                    <i class="fas fa-trophy me-2"></i>Сохранить в турнир
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSet = 1;
        let player1Score = 0;
        let player2Score = 0;
        let setScores = [[0, 0], [0, 0], [0, 0]];
        let gameHistory = [];
        let servePlayer = 1;
        let serveCount = 0;
        
        function addPoint(player) {
            if (player === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            
            gameHistory.push({
                player: player,
                set: currentSet,
                score: [player1Score, player2Score],
                servePlayer: servePlayer
            });
            
            updateDisplay();
            checkSetEnd();
            updateServe();
        }
        
        function updateDisplay() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            
            // Обновляем счет сетов
            setScores[currentSet - 1] = [player1Score, player2Score];
            updateSetScores();
        }
        
        function updateSetScores() {
            const setElements = document.querySelectorAll('.set-score');
            setElements.forEach((element, index) => {
                if (index < setScores.length) {
                    element.textContent = `Сет ${index + 1}: ${setScores[index][0]}-${setScores[index][1]}`;
                }
            });
        }
        
        function updateServe() {
            const totalPoints = player1Score + player2Score;
            const serveChange = Math.floor(totalPoints / 2);
            
            if (serveChange % 2 === 0) {
                servePlayer = 1;
            } else {
                servePlayer = 2;
            }
            
            document.getElementById('serveIndicator').textContent = `Подача: Игрок ${servePlayer}`;
        }
        
        function checkSetEnd() {
            const maxScore = 11;
            const minAdvantage = 2;
            
            if (player1Score >= maxScore || player2Score >= maxScore) {
                if (Math.abs(player1Score - player2Score) >= minAdvantage) {
                    endSet();
                }
            }
        }
        
        function endSet() {
            setScores[currentSet - 1] = [player1Score, player2Score];
            
            // Проверяем, закончен ли матч
            const setsWon1 = setScores.filter(score => score[0] > score[1]).length;
            const setsWon2 = setScores.filter(score => score[1] > score[0]).length;
            
            if (setsWon1 >= 2 || setsWon2 >= 2) {
                alert(`Матч завершен! Победитель: ${setsWon1 >= 2 ? 'Игрок 1' : 'Игрок 2'}`);
                return;
            }
            
            // Переходим к следующему сету
            currentSet++;
            player1Score = 0;
            player2Score = 0;
            servePlayer = 1;
            
            document.querySelector('.current-set').textContent = `Сет ${currentSet} из 3`;
            updateDisplay();
            updateServe();
        }
        
        function undoLastPoint() {
            if (gameHistory.length > 0) {
                const lastAction = gameHistory.pop();
                if (lastAction.player === 1) {
                    player1Score--;
                } else {
                    player2Score--;
                }
                
                // Восстанавливаем подачу
                servePlayer = lastAction.servePlayer;
                updateDisplay();
                updateServe();
            }
        }
        
        function resetMatch() {
            if (confirm('Вы уверены, что хотите сбросить матч?')) {
                currentSet = 1;
                player1Score = 0;
                player2Score = 0;
                setScores = [[0, 0], [0, 0], [0, 0]];
                gameHistory = [];
                servePlayer = 1;
                document.querySelector('.current-set').textContent = 'Сет 1 из 3';
                updateDisplay();
                updateServe();
            }
        }
        
        function saveToTournament() {
            if (!window.matchId) {
                alert('ID матча не найден. Убедитесь, что вы открыли страницу судейства из турнирной таблицы.');
                return;
            }
            
            // Формируем данные для сохранения
            const sets = [];
            
            // Добавляем все завершенные сеты
            for (let i = 0; i < setScores.length; i++) {
                const setScore = setScores[i];
                if (setScore[0] > 0 || setScore[1] > 0) {
                    sets.push({
                        set_number: i + 1,
                        score1: setScore[0],
                        score2: setScore[1],
                        completed: true
                    });
                }
            }
            
            const resultData = {
                sets: sets,
                matchId: window.matchId
            };
            
            console.log('[PingPong] saveToTournament(): отправляем данные', resultData);
            
            // Отправляем запрос на сохранение
            fetch(`/api/matches/${window.matchId}/save-referee-result`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || ''
                },
                body: JSON.stringify(resultData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Результат успешно сохранен в турнир!');
                    // Закрываем окно судейства
                    try { window.close(); } catch(_) {}
                } else {
                    alert('Ошибка при сохранении: ' + (data.error || 'Неизвестная ошибка'));
                }
            })
            .catch(error => {
                console.error('[PingPong] Ошибка при сохранении в турнир:', error);
                alert('Ошибка при сохранении результата в турнир');
            });
        }
        
        // Инициализация
        updateDisplay();
        updateServe();
        
        // Показываем кнопку сохранения в турнир если есть matchId в URL
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match_id');
        const team1Name = urlParams.get('team1_name');
        const team2Name = urlParams.get('team2_name');
        console.log('[PingPong] URL параметры:', window.location.search);
        console.log('[PingPong] matchId из URL:', matchId);
        console.log('[PingPong] Команда 1:', team1Name);
        console.log('[PingPong] Команда 2:', team2Name);
        
        if (matchId) {
            window.matchId = matchId;
            document.getElementById('btnSaveToTournament').style.display = 'inline-block';
            console.log('[PingPong] Кнопка сохранения показана');
        } else {
            console.log('[PingPong] matchId не найден в URL');
        }
        
        // Обновляем названия команд, если они переданы
        if (team1Name && team2Name) {
            updateTeamNames(team1Name, team2Name);
        }
        
        // Функция для обновления названий команд
        function updateTeamNames(team1Name, team2Name) {
            console.log('[PingPong] Обновляем названия команд:', team1Name, 'vs', team2Name);
            
            // Обновляем заголовки команд
            const team1Title = document.querySelector('.team-a h3');
            const team2Title = document.querySelector('.team-b h3');
            
            if (team1Title) {
                team1Title.textContent = team1Name;
                console.log('[PingPong] Обновлен заголовок команды A:', team1Name);
            }
            
            if (team2Title) {
                team2Title.textContent = team2Name;
                console.log('[PingPong] Обновлен заголовок команды B:', team2Name);
            }
        }
    </script>
</body>
</html>
