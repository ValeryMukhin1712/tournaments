<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Судейство пинг-понга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .referee-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .referee-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .pingpong-table {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #6f42c1;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
        }
        
        .table-center-line {
            display: none;
        }
        
        .table-net {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: #6f42c1;
            border-radius: 2px;
        }
        
        .player-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .player-info {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
            border: 3px solid transparent;
        }
        
        /* Синий игрок */
        .player-blue {
            background: rgba(33, 150, 243, 0.1);
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        .player-blue:hover {
            background: rgba(33, 150, 243, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        .player-blue:active {
            transform: scale(0.98);
            background: rgba(33, 150, 243, 0.3);
        }
        
        .player-blue .player-name {
            color: #1976D2;
        }
        
        .player-blue .score-display {
            color: #1976D2;
        }
        
        /* Красный игрок */
        .player-red {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
        }
        
        .player-red:hover {
            background: rgba(244, 67, 54, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        .player-red:active {
            transform: scale(0.98);
            background: rgba(244, 67, 54, 0.3);
        }
        
        .player-red .player-name {
            color: #D32F2F;
        }
        
        .player-red .score-display {
            color: #D32F2F;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        
        .player-info::before {
            content: '\f067';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-blue::before {
            color: #1976D2;
        }
        
        .player-red::before {
            color: #D32F2F;
        }
        
        .player-info:hover::before {
            opacity: 0.5;
        }
        
        .serve-icon {
            display: none;
            color: #ffc107;
            font-size: 1.5rem;
            animation: pulse 1s infinite;
        }
        
        .serve-icon.active {
            display: inline-block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .set-scores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .set-score {
            background: #6f42c1;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 50px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn-pingpong {
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        
        .btn-secondary-pingpong {
            background: #6c757d;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .btn-secondary-pingpong:hover {
            background: #5a6268;
        }
        
        .match-info {
            display: none;
        }
        
        .match-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 10px;
        }
        
        .current-set {
            font-size: 1.2rem;
            color: #666;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }
        
        
        /* Сообщение о повороте устройства */
        .rotation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%) !important;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .rotation-message i {
            font-size: 80px !important;
            color: white !important;
            margin-bottom: 30px !important;
            animation: rotate-phone 2s ease-in-out infinite !important;
            display: block !important;
        }
        
        .rotation-message h2 {
            color: white !important;
            font-size: 24px !important;
            margin-bottom: 15px !important;
            font-weight: bold !important;
        }
        
        .rotation-message p {
            color: rgba(255, 255, 255, 0.9) !important;
            font-size: 18px !important;
            max-width: 300px !important;
        }
        
        @keyframes rotate-phone {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-90deg); }
            75% { transform: rotate(-90deg); }
        }
        
        /* Показываем сообщение только в portrait режиме на мобильных */
        @media (max-width: 768px) and (orientation: portrait) {
            .rotation-message {
                display: flex !important;
            }
            
            .referee-container {
                display: none !important;
            }
            
            .back-button {
                display: none !important;
            }
        }
        
        /* Адаптация для горизонтального режима на маленьких экранах */
        @media (max-height: 500px) and (orientation: landscape) {
            .referee-container {
                padding: 10px;
            }
            
            .referee-card {
                padding: 15px;
                border-radius: 15px;
            }
            
            .match-info {
                padding: 10px;
                margin: 10px 0;
            }
            
            .match-title {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }
            
            .current-set {
                font-size: 0.9rem;
            }
            
            .pingpong-table {
                padding: 15px;
                margin: 10px 0;
                border-width: 2px;
            }
            
            .player-section {
                margin: 10px 0;
            }
            
            .player-info {
                padding: 10px;
            }
            
            .player-name {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            
            .serve-icon {
                font-size: 1.2rem;
            }
            
            .score-display {
                font-size: 2rem;
                margin: 5px 0;
            }
            
            .set-scores {
                gap: 10px;
                margin: 10px 0;
            }
            
            .set-score {
                padding: 5px 10px;
                font-size: 0.85rem;
                min-width: 40px;
            }
            
            .control-buttons {
                gap: 8px;
                margin: 15px 0;
                flex-wrap: wrap;
            }
            
            .btn-pingpong, .btn-secondary-pingpong, .btn-success {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .back-button {
                padding: 8px 15px;
                font-size: 0.85rem;
                top: 10px;
                left: 10px;
            }
        }
        
        /* Мобильные устройства в портретном режиме */
        @media (max-width: 768px) and (orientation: portrait) {
            .player-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .player-info {
                margin: 0;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-pingpong, .btn-secondary-pingpong {
                width: 200px;
            }
        }
        
        /* Мобильные устройства в горизонтальном режиме */
        @media (max-width: 768px) and (orientation: landscape) {
            .player-section {
                flex-direction: row;
                gap: 10px;
            }
            
            .player-info {
                margin: 0;
                flex: 1;
            }
            
            .control-buttons {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .btn-pingpong, .btn-secondary-pingpong, .btn-success {
                padding: 8px 12px;
                font-size: 0.75rem;
                flex: 0 1 auto;
            }
            
            .match-info {
                margin-bottom: 10px;
            }
            
            .score-display {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Сообщение о повороте устройства -->
    <div class="rotation-message">
        <i class="fas fa-mobile-alt"></i>
        <h2>Поверните устройство</h2>
        <p>Для удобства работы со страницей судейства поверните устройство горизонтально</p>
    </div>
    
    <a href="/referee" class="back-button">
        <i class="fas fa-arrow-left me-2"></i>Назад
    </a>
    
    <div class="referee-container">
        <div class="referee-card">
            <div class="match-info">
                <h1 class="match-title">
                    <i class="fas fa-table-tennis me-3"></i>Судейство пинг-понга
                </h1>
                <div class="current-set">Сет 1 из 3</div>
            </div>
            
            <div class="pingpong-table">
                <div class="table-center-line"></div>
                <div class="table-net"></div>
                
                <div class="player-section">
                    <div class="player-info player-blue" id="playerArea1" onclick="addPoint(1)" style="cursor: pointer;" title="Кликните, чтобы добавить очко">
                        <div class="player-name">
                            <i class="fas fa-table-tennis serve-icon" id="serve1"></i>
                            <span>Игрок 1</span>
                        </div>
                        <div class="score-display" id="player1Score">0</div>
                    </div>
                    
                    <div class="player-info player-red" id="playerArea2" onclick="addPoint(2)" style="cursor: pointer;" title="Кликните, чтобы добавить очко">
                        <div class="player-name">
                            <i class="fas fa-table-tennis serve-icon" id="serve2"></i>
                            <span>Игрок 2</span>
                        </div>
                        <div class="score-display" id="player2Score">0</div>
                    </div>
                </div>
                
                <div class="set-scores">
                    <div class="set-score">Сет 1: 0-0</div>
                    <div class="set-score">Сет 2: 0-0</div>
                    <div class="set-score">Сет 3: 0-0</div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-secondary-pingpong" onclick="toggleServe()">
                    <i class="fas fa-table-tennis me-2"></i>Переключить подачу
                </button>
                <button class="btn btn-secondary-pingpong" onclick="swapPlayers()">
                    <i class="fas fa-exchange-alt me-2"></i>Поменять местами
                </button>
                <button class="btn btn-secondary-pingpong" onclick="undoLastPoint()">
                    <i class="fas fa-undo me-2"></i>Отменить
                </button>
                <button class="btn btn-success" onclick="saveToTournament()" id="btnSaveToTournament" style="display: none;">
                    <i class="fas fa-trophy me-2"></i>Сохранить в турнир
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSet = 1;
        let player1Score = 0;
        let player2Score = 0;
        let setScores = [[0, 0], [0, 0], [0, 0]];
        let gameHistory = [];
        let servePlayer = 1;
        let serveCount = 0;
        let player1Name = 'Игрок 1';
        let player2Name = 'Игрок 2';
        let manualServeControl = false;  // Флаг для ручного управления подачей
        let playersSwapped = false;  // Флаг: были ли игроки поменяны местами
        
        function addPoint(player) {
            if (player === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            
            gameHistory.push({
                player: player,
                set: currentSet,
                score: [player1Score, player2Score],
                servePlayer: servePlayer
            });
            
            console.log(`[PingPong] Добавлено очко игроку ${player}. Текущий счёт сета ${currentSet}: ${player1Score}:${player2Score}`);
            
            updateDisplay();
            checkSetEnd();
            updateServe();
        }
        
        function updateDisplay() {
            document.getElementById('player1Score').textContent = player1Score;
            document.getElementById('player2Score').textContent = player2Score;
            
            console.log(`[PingPong] updateDisplay: currentSet=${currentSet}, player1Score=${player1Score}, player2Score=${player2Score}`);
            console.log(`[PingPong] updateDisplay: setScores ДО обновления:`, JSON.stringify(setScores));
            
            // Обновляем счет ТОЛЬКО текущего сета
            // НЕ перезаписываем завершённые сеты
            if (currentSet <= 3) {
                setScores[currentSet - 1] = [player1Score, player2Score];
            }
            
            console.log(`[PingPong] updateDisplay: setScores ПОСЛЕ обновления:`, JSON.stringify(setScores));
            updateSetScores();
        }
        
        function updateSetScores() {
            const setElements = document.querySelectorAll('.set-score');
            console.log('[PingPong] updateSetScores: отображаем сеты:', JSON.stringify(setScores));
            setElements.forEach((element, index) => {
                if (index < setScores.length) {
                    const displayText = `Сет ${index + 1}: ${setScores[index][0]}-${setScores[index][1]}`;
                    element.textContent = displayText;
                    console.log(`[PingPong] updateSetScores: Сет ${index + 1} отображается как "${displayText}"`);
                }
            });
        }
        
        function updateServe() {
            // Если подача установлена вручную, не пересчитываем автоматически
            if (!manualServeControl) {
                const totalPoints = player1Score + player2Score;
                const serveChange = Math.floor(totalPoints / 2);
                
                if (serveChange % 2 === 0) {
                    servePlayer = 1;
                } else {
                    servePlayer = 2;
                }
            }
            
            // Переключаем иконки подачи
            const serve1 = document.getElementById('serve1');
            const serve2 = document.getElementById('serve2');
            
            if (servePlayer === 1) {
                serve1.classList.add('active');
                serve2.classList.remove('active');
            } else {
                serve1.classList.remove('active');
                serve2.classList.add('active');
            }
        }
        
        function checkSetEnd() {
            const maxScore = 11;
            const minAdvantage = 2;
            
            if (player1Score >= maxScore || player2Score >= maxScore) {
                if (Math.abs(player1Score - player2Score) >= minAdvantage) {
                    endSet();
                }
            }
        }
        
        function endSet() {
            // Сохраняем счёт завершённого сета
            const completedSetIndex = currentSet - 1;
            const completedSetScore = [player1Score, player2Score];
            setScores[completedSetIndex] = completedSetScore;
            
            console.log(`[PingPong] Сет ${currentSet} завершён со счётом ${completedSetScore[0]}:${completedSetScore[1]}`);
            console.log('[PingPong] Все сеты после завершения:', JSON.stringify(setScores));
            
            // Проверяем, закончен ли матч
            const setsWon1 = setScores.filter(score => score[0] > score[1]).length;
            const setsWon2 = setScores.filter(score => score[1] > score[0]).length;
            
            if (setsWon1 >= 2 || setsWon2 >= 2) {
                alert(`Матч завершен! Победитель: ${setsWon1 >= 2 ? player1Name : player2Name}\n\nСчёт по сетам:\nСет 1: ${setScores[0][0]}:${setScores[0][1]}\nСет 2: ${setScores[1][0]}:${setScores[1][1]}\nСет 3: ${setScores[2][0]}:${setScores[2][1]}`);
                return;
            }
            
            // Переходим к следующему сету
            currentSet++;
            player1Score = 0;
            player2Score = 0;
            servePlayer = 1;
            manualServeControl = false;  // Сбрасываем ручное управление при новом сете
            // НЕ сбрасываем playersSwapped - игроки остаются в тех же позициях между сетами
            
            console.log(`[PingPong] Переход к сету ${currentSet}`);
            console.log('[PingPong] Все сеты после перехода:', JSON.stringify(setScores));
            
            document.querySelector('.current-set').textContent = `Сет ${currentSet} из 3`;
            updateDisplay();
            updateServe();
            
            console.log('[PingPong] Все сеты после updateDisplay:', JSON.stringify(setScores));
        }
        
        function toggleServe() {
            // Переключаем подачу на другого игрока
            servePlayer = servePlayer === 1 ? 2 : 1;
            // Включаем режим ручного управления подачей
            manualServeControl = true;
            updateServe();
        }
        
        function swapPlayers() {
            if (confirm('Поменять игроков местами?')) {
                // Переключаем флаг смены мест
                playersSwapped = !playersSwapped;
                console.log('[PingPong] Флаг playersSwapped:', playersSwapped);
                
                // Меняем местами текущий счет
                [player1Score, player2Score] = [player2Score, player1Score];
                
                // Меняем местами счет во всех сетах
                setScores = setScores.map(score => [score[1], score[0]]);
                
                // Меняем подачу
                servePlayer = servePlayer === 1 ? 2 : 1;
                
                // Меняем местами игроков в истории
                gameHistory = gameHistory.map(action => ({
                    ...action,
                    player: action.player === 1 ? 2 : 1,
                    score: [action.score[1], action.score[0]],
                    servePlayer: action.servePlayer === 1 ? 2 : 1
                }));
                
                // Меняем местами имена игроков
                [player1Name, player2Name] = [player2Name, player1Name];
                
                // Получаем области игроков
                const playerArea1 = document.getElementById('playerArea1');
                const playerArea2 = document.getElementById('playerArea2');
                
                // Меняем цвета игроков местами
                const hasBlue1 = playerArea1.classList.contains('player-blue');
                const hasRed1 = playerArea1.classList.contains('player-red');
                const hasBlue2 = playerArea2.classList.contains('player-blue');
                const hasRed2 = playerArea2.classList.contains('player-red');
                
                // Удаляем текущие цвета
                playerArea1.classList.remove('player-blue', 'player-red');
                playerArea2.classList.remove('player-blue', 'player-red');
                
                // Добавляем поменянные цвета
                if (hasBlue1) playerArea2.classList.add('player-blue');
                if (hasRed1) playerArea2.classList.add('player-red');
                if (hasBlue2) playerArea1.classList.add('player-blue');
                if (hasRed2) playerArea1.classList.add('player-red');
                
                // Обновляем имена в DOM
                const player1NameSpan = playerArea1.querySelector('.player-name span');
                const player2NameSpan = playerArea2.querySelector('.player-name span');
                player1NameSpan.textContent = player1Name;
                player2NameSpan.textContent = player2Name;
                
                console.log('[PingPong] Игроки поменяны местами, цвета также перемещены');
                
                updateDisplay();
                updateServe();
            }
        }
        
        function undoLastPoint() {
            if (gameHistory.length > 0) {
                const lastAction = gameHistory.pop();
                if (lastAction.player === 1) {
                    player1Score--;
                } else {
                    player2Score--;
                }
                
                // Восстанавливаем подачу
                servePlayer = lastAction.servePlayer;
                // Сбрасываем ручное управление при отмене
                manualServeControl = false;
                updateDisplay();
                updateServe();
            }
        }
        
        function resetMatch() {
            if (confirm('Вы уверены, что хотите сбросить матч?')) {
                currentSet = 1;
                player1Score = 0;
                player2Score = 0;
                setScores = [[0, 0], [0, 0], [0, 0]];
                gameHistory = [];
                servePlayer = 1;
                manualServeControl = false;  // Сбрасываем ручное управление
                playersSwapped = false;  // Сбрасываем флаг смены мест
                document.querySelector('.current-set').textContent = 'Сет 1 из 3';
                updateDisplay();
                updateServe();
            }
        }
        
        function saveToTournament() {
            if (!window.matchId) {
                alert('ID матча не найден. Убедитесь, что вы открыли страницу судейства из турнирной таблицы.');
                return;
            }
            
            // Сохраняем текущий счет в setScores перед сохранением
            setScores[currentSet - 1] = [player1Score, player2Score];
            
            console.log('[PingPong] Флаг playersSwapped перед сохранением:', playersSwapped);
            console.log('[PingPong] Текущий setScores (визуальный):', JSON.stringify(setScores));
            
            // Если игроки были поменяны местами, нужно "отменить" перестановку для сохранения в БД
            let setsToSave = setScores;
            if (playersSwapped) {
                // Меняем счёт обратно для правильного сохранения в БД
                setsToSave = setScores.map(score => [score[1], score[0]]);
                console.log('[PingPong] Игроки были поменяны местами, корректируем счёт для сохранения:', JSON.stringify(setsToSave));
            }
            
            // Формируем данные для сохранения
            const sets = [];
            
            // Добавляем ВСЕ сеты ВСЕГДА (чтобы обнулить неиспользованные сеты в БД)
            for (let i = 0; i < setsToSave.length; i++) {
                const setScore = setsToSave[i];
                // Проверяем, завершен ли сет
                const isCompleted = (setScore[0] >= 11 || setScore[1] >= 11) && Math.abs(setScore[0] - setScore[1]) >= 2;
                
                sets.push({
                    set_number: i + 1,
                    score1: setScore[0],
                    score2: setScore[1],
                    completed: isCompleted
                });
                
                console.log(`[PingPong] Сет ${i+1} для отправки в БД: score1=${setScore[0]}, score2=${setScore[1]}, completed=${isCompleted}`);
            }
            
            const resultData = {
                sets: sets,
                matchId: window.matchId
            };
            
            console.log('[PingPong] saveToTournament(): отправляем данные в БД', resultData);
            
            // Отправляем запрос на сохранение
            fetch(`/api/matches/${window.matchId}/save-referee-result`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || ''
                },
                body: JSON.stringify(resultData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Результат успешно сохранен в турнир!');
                    
                    // Обновляем родительское окно, если оно существует
                    if (window.opener && !window.opener.closed) {
                        try {
                            // Пытаемся обновить страницу турнира
                            window.opener.location.reload();
                        } catch(e) {
                            console.log('[PingPong] Не удалось обновить родительское окно:', e);
                        }
                    }
                    
                    // Закрываем окно судейства
                    setTimeout(() => {
                        try { 
                            window.close(); 
                        } catch(e) {
                            console.log('[PingPong] Не удалось закрыть окно:', e);
                            // Если окно не закрывается (например, в некоторых браузерах),
                            // можем вернуться на страницу турнира
                            if (window.opener && !window.opener.closed) {
                                window.close();
                            }
                        }
                    }, 500); // Небольшая задержка для показа сообщения
                } else {
                    alert('Ошибка при сохранении: ' + (data.error || 'Неизвестная ошибка'));
                }
            })
            .catch(error => {
                console.error('[PingPong] Ошибка при сохранении в турнир:', error);
                alert('Ошибка при сохранении результата в турнир');
            });
        }
        
        // Инициализация
        updateDisplay();
        updateServe();
        
        // Показываем кнопку сохранения в турнир если есть matchId в URL
        const urlParams = new URLSearchParams(window.location.search);
        const matchId = urlParams.get('match_id');
        const team1Name = urlParams.get('team1_name');
        const team2Name = urlParams.get('team2_name');
        console.log('[PingPong] URL параметры:', window.location.search);
        console.log('[PingPong] matchId из URL:', matchId);
        console.log('[PingPong] Команда 1:', team1Name);
        console.log('[PingPong] Команда 2:', team2Name);
        
        if (matchId) {
            window.matchId = matchId;
            document.getElementById('btnSaveToTournament').style.display = 'inline-block';
            console.log('[PingPong] Кнопка сохранения показана');
        } else {
            console.log('[PingPong] matchId не найден в URL');
        }
        
        // Обновляем названия команд, если они переданы
        if (team1Name && team2Name) {
            updateTeamNames(team1Name, team2Name);
        }
        
        // Загружаем счет ВСЕХ сетов из URL параметров
        let allSetsLoaded = false;
        for (let i = 1; i <= 3; i++) {
            const set_score1 = urlParams.get('set' + i + '_score1');
            const set_score2 = urlParams.get('set' + i + '_score2');
            if (set_score1 !== null && set_score2 !== null) {
                setScores[i - 1] = [parseInt(set_score1, 10) || 0, parseInt(set_score2, 10) || 0];
                allSetsLoaded = true;
                console.log('[PingPong] Загружен счет сета', i, ':', setScores[i - 1]);
            }
        }
        
        // Загружаем текущий счет из URL параметров
        const score1Param = urlParams.get('score1');
        const score2Param = urlParams.get('score2');
        const setParam = urlParams.get('set');
        
        if (setParam !== null) {
            currentSet = parseInt(setParam, 10) || 1;
            console.log('[PingPong] Установлен текущий сет:', currentSet);
        }
        
        if (score1Param !== null && score2Param !== null) {
            player1Score = parseInt(score1Param, 10) || 0;
            player2Score = parseInt(score2Param, 10) || 0;
            console.log('[PingPong] Загружен счет текущего сета из URL:', player1Score, '-', player2Score);
            
            // Обновляем счет текущего сета в массиве setScores
            setScores[currentSet - 1] = [player1Score, player2Score];
        }
        
        // Если загрузили данные, обновляем отображение
        if (allSetsLoaded || (score1Param !== null && score2Param !== null)) {
            updateDisplay();
            updateServe();
        }
        
        // Функция для обновления названий команд
        function updateTeamNames(team1NameParam, team2NameParam) {
            console.log('[PingPong] Обновляем названия команд:', team1NameParam, 'vs', team2NameParam);
            
            // Сохраняем имена в переменные
            player1Name = team1NameParam;
            player2Name = team2NameParam;
            
            // Обновляем имена в DOM
            const player1NameSpan = document.querySelector('.player-info:first-child .player-name span');
            const player2NameSpan = document.querySelector('.player-info:last-child .player-name span');
            
            if (player1NameSpan) {
                player1NameSpan.textContent = player1Name;
                console.log('[PingPong] Обновлено имя игрока 1:', player1Name);
            }
            
            if (player2NameSpan) {
                player2NameSpan.textContent = player2Name;
                console.log('[PingPong] Обновлено имя игрока 2:', player2Name);
            }
        }
    </script>
