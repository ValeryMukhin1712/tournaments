{% extends "base.html" %}

{% block title %}Создание турнира - Турнирный Ассистент v2.1{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem auto;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .hero-title {
        background: linear-gradient(45deg, #ffffff, #f0f8ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .card-modern {
        background: linear-gradient(145deg, #e6f3ff, #b3d9ff);
        border: 2px solid #87ceeb;
        border-radius: 15px;
        box-shadow: 
            0 8px 16px rgba(135, 206, 235, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.8),
            inset 0 -1px 0 rgba(135, 206, 235, 0.2);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
    }

    .card-modern:hover {
        transform: translateY(-5px);
        background: linear-gradient(145deg, #f0f8ff, #cce7ff);
        box-shadow: 
            0 12px 24px rgba(135, 206, 235, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.9),
            inset 0 -1px 0 rgba(135, 206, 235, 0.3);
    }

    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #87ceeb;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 1);
        border-color: #5dade2;
        box-shadow: 0 0 0 0.2rem rgba(135, 206, 235, 0.25);
    }

    .form-label {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .btn-gradient {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        color: white;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(45deg, #5a6fd8, #6a4190);
    }

    .btn-outline-secondary {
        border: 2px solid #87ceeb;
        color: #2c3e50;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background: linear-gradient(45deg, #87ceeb, #5dade2);
        border-color: #87ceeb;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(135, 206, 235, 0.3);
    }

    .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }

    @media (max-width: 768px) {
        .main-container {
            margin: 1rem auto;
            padding: 1.5rem;
        }
        
        .hero-title {
            font-size: 2rem;
        }
    }
</style>

<div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
</div>

<div class="container">
    <div class="main-container">
        <h1 class="hero-title display-4 text-center">
            <i class="fas fa-plus-circle me-3"></i>Создание турнира
        </h1>
        <p class="lead text-center text-white mb-4">
            Заполните форму ниже, чтобы создать новый турнир
        </p>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-modern">
                    <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('create_tournament_form') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Название турнира *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sport_type" class="form-label">Вид спорта *</label>
                                    <select class="form-select" id="sport_type" name="sport_type" required>
                                        <option value="пинг-понг" selected>Пинг-понг</option>
                                        <option value="бадминтон">Бадминтон</option>
                                        <option value="волейбол">Волейбол</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Дата начала *</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_time" class="form-label">Время начала</label>
                                    <input type="time" class="form-control" id="start_time" name="start_time">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_time" class="form-label">Время окончания</label>
                                    <input type="time" class="form-control" id="end_time" name="end_time">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="court_count" class="form-label">Количество площадок</label>
                                    <input type="number" class="form-control" id="court_count" name="court_count" value="4" min="1" max="10">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="match_duration" class="form-label">Длительность матча (мин)</label>
                                    <input type="number" class="form-control" id="match_duration" name="match_duration" value="10" min="5" max="60">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="break_duration" class="form-label">Перерыв между матчами (мин)</label>
                                    <input type="number" class="form-control" id="break_duration" name="break_duration" value="5" min="0" max="30">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="points_to_win" class="form-label">Очков для победы в сете</label>
                                    <input type="number" class="form-control" id="points_to_win" name="points_to_win" value="11" min="1" max="50">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sets_to_win" class="form-label">Сетов для победы</label>
                                    <input type="number" class="form-control" id="sets_to_win" name="sets_to_win" value="3" min="1" max="5">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="points_win" class="form-label">Очки за победу</label>
                                    <input type="number" class="form-control" id="points_win" name="points_win" value="1" min="0" max="10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="points_draw" class="form-label">Очки за ничью</label>
                                    <input type="number" class="form-control" id="points_draw" name="points_draw" value="1" min="0" max="10">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="points_loss" class="form-label">Очки за поражение</label>
                                    <input type="number" class="form-control" id="points_loss" name="points_loss" value="0" min="0" max="10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="admin_name" class="form-label">Ваше имя *</label>
                            <input type="text" class="form-control" id="admin_name" name="admin_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="admin_email" class="form-label">Ваш email *</label>
                            <input type="email" class="form-control" id="admin_email" name="admin_email" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-plus-circle me-2"></i>Создать турнир
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Устанавливаем текущую дату по умолчанию
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').value = today;
    
    // Динамические значения по умолчанию для разных видов спорта
    const sportTypeSelect = document.getElementById('sport_type');
    const matchDurationInput = document.getElementById('match_duration');
    const breakDurationInput = document.getElementById('break_duration');
    const pointsToWinInput = document.getElementById('points_to_win');
    const setsToWinInput = document.getElementById('sets_to_win');
    
    const sportDefaults = {
        'пинг-понг': { matchDuration: 10, breakDuration: 5, pointsToWin: 11, setsToWin: 3 },
        'бадминтон': { matchDuration: 20, breakDuration: 5, pointsToWin: 21, setsToWin: 3 },
        'волейбол': { matchDuration: 20, breakDuration: 5, pointsToWin: 25, setsToWin: 3 }
    };
    
    sportTypeSelect.addEventListener('change', function() {
        const selectedSport = this.value;
        const defaults = sportDefaults[selectedSport];
        
        if (defaults) {
            matchDurationInput.value = defaults.matchDuration;
            breakDurationInput.value = defaults.breakDuration;
            pointsToWinInput.value = defaults.pointsToWin;
            setsToWinInput.value = defaults.setsToWin;
            
            // Показываем уведомление
            const notification = document.createElement('div');
            notification.className = 'alert alert-info alert-dismissible fade show mt-3';
            notification.innerHTML = `
                <strong>Настройки обновлены!</strong> Установлены значения по умолчанию для ${selectedSport}.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Удаляем предыдущие уведомления
            const existingNotifications = document.querySelectorAll('.alert-info');
            existingNotifications.forEach(notif => notif.remove());
            
            // Добавляем новое уведомление
            sportTypeSelect.parentNode.appendChild(notification);
        }
    });
});
</script>
{% endblock %}
