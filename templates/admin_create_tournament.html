{% extends "base.html" %}

{% block title %}Создание турнира (Админ) - Турнирный Ассистент v2.1{% endblock %}

{% block content %}
<style>
    .main-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem auto;
        box-shadow: 0 20px 40px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    .hero-title {
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .card-modern {
        background: linear-gradient(145deg, var(--bg-card), var(--bg-primary));
        border: 2px solid var(--border-color);
        border-radius: 15px;
        box-shadow: 
            0 8px 16px var(--shadow-color),
            inset 0 1px 0 rgba(255, 255, 255, 0.8),
            inset 0 -1px 0 var(--border-color);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
    }

    .card-modern:hover {
        transform: translateY(-5px);
        background: linear-gradient(145deg, var(--bg-card-hover), var(--bg-secondary));
        box-shadow: 
            0 12px 24px var(--shadow-hover),
            inset 0 1px 0 rgba(255, 255, 255, 0.9),
            inset 0 -1px 0 var(--border-color);
    }

    .card-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        border-radius: 15px 15px 0 0;
    }

    .icon-gradient {
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 0.75rem;
        transition: all 0.3s ease;
        color: var(--text-primary) !important;
        height: auto !important;
        min-height: 38px !important;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 1);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.2rem rgba(135, 206, 235, 0.25);
    }

    .form-select option {
        color: var(--text-primary);
        background: white;
        padding: 8px;
    }

    .form-select {
        color: var(--text-primary) !important;
        background-color: rgba(255, 255, 255, 0.9) !important;
        line-height: 1.5 !important;
        vertical-align: middle !important;
        display: flex !important;
        align-items: center !important;
    }

    .form-select:focus {
        color: var(--text-primary) !important;
        background-color: rgba(255, 255, 255, 1) !important;
    }

    .form-select:not(:focus) {
        color: var(--text-primary) !important;
        background-color: rgba(255, 255, 255, 0.9) !important;
    }

    .form-select option {
        color: var(--text-primary) !important;
        background: white !important;
        padding: 8px !important;
        line-height: 1.5 !important;
    }

    .form-label {
        color: var(--text-primary);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .btn-gradient {
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        border: none;
        border-radius: 25px;
        color: white;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px var(--shadow-strong);
    }

    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px var(--shadow-strong);
        background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
    }

    .btn-outline-secondary {
        border: 2px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        border-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px var(--shadow-strong);
    }

    .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: var(--float-color);
        animation: float 6s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
        }
    }

    @media (max-width: 768px) {
        .main-container {
            margin: 1rem auto;
            padding: 1.5rem;
        }
        
        .hero-title {
            font-size: 2rem;
        }
    }
</style>

<div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
</div>

<div class="container">
    <div class="main-container">
        <h1 class="hero-title display-4 text-center">
            <i class="fas fa-plus-circle me-3 icon-gradient"></i>Создание турнира
        </h1>
        <p class="lead text-center text-muted mb-4">
            Заполните форму ниже, чтобы создать новый турнир
        </p>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-modern">
                    <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin_create_tournament') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Название турнира *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sport_type" class="form-label">Вид спорта *</label>
                                    <select class="form-select" id="sport_type" name="sport_type" required>
                                        <option value="Пинг-понг" selected>Пинг-понг</option>
                                        <option value="Бадминтон">Бадминтон</option>
                                        <option value="Волейбол">Волейбол</option>
                                        <option value="custom">Другой...</option>
                                    </select>
                                    <div id="custom_sport_container" class="mt-2" style="display: none;">
                                        <input type="text" class="form-control" id="custom_sport" name="custom_sport" placeholder="Введите вид спорта">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Дата начала *</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_time" class="form-label">Время начала</label>
                                    <input type="time" class="form-control" id="start_time" name="start_time" value="09:00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_time" class="form-label">Время окончания</label>
                                    <input type="time" class="form-control" id="end_time" name="end_time" value="18:00">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="court_count" class="form-label">Количество площадок</label>
                                    <input type="number" class="form-control" id="court_count" name="court_count" value="4" min="1" max="10">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="match_duration" class="form-label">Длительность матча (мин)</label>
                                    <input type="number" class="form-control" id="match_duration" name="match_duration" value="15" min="5" max="60">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="break_duration" class="form-label">Перерыв между матчами (мин)</label>
                                    <input type="number" class="form-control" id="break_duration" name="break_duration" value="2" min="0" max="30">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="points_to_win" class="form-label">Очков для победы в сете</label>
                                    <input type="number" class="form-control" id="points_to_win" name="points_to_win" value="11" min="1" max="50">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sets_to_win" class="form-label">Сетов для победы</label>
                                    <input type="number" class="form-control" id="sets_to_win" name="sets_to_win" value="2" min="1" max="5">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="points_win" class="form-label">Очки за победу</label>
                                    <input type="number" class="form-control" id="points_win" name="points_win" value="1" min="0" max="10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="points_draw" class="form-label">Очки за ничью</label>
                                    <input type="number" class="form-control" id="points_draw" name="points_draw" value="1" min="0" max="10">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="points_loss" class="form-label">Очки за поражение</label>
                                    <input type="number" class="form-control" id="points_loss" name="points_loss" value="0" min="0" max="10">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-plus-circle me-2"></i>Создать турнир
                            </button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Версия скрипта для обновления кэша
console.log('Tournament creation script loaded v4.0 - hybrid select with custom input');

// Устанавливаем текущую дату по умолчанию
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').value = today;
    
    // Динамические значения по умолчанию для разных видов спорта
    const sportTypeSelect = document.getElementById('sport_type');
    const matchDurationInput = document.getElementById('match_duration');
    const breakDurationInput = document.getElementById('break_duration');
    const pointsToWinInput = document.getElementById('points_to_win');
    const setsToWinInput = document.getElementById('sets_to_win');
    
    const sportDefaults = {
        'Пинг-понг': { matchDuration: 15, breakDuration: 2, pointsToWin: 11, setsToWin: 2 },
        'Бадминтон': { matchDuration: 20, breakDuration: 2, pointsToWin: 21, setsToWin: 2 },
        'Волейбол': { matchDuration: 20, breakDuration: 2, pointsToWin: 25, setsToWin: 2 }
    };
    
    // Отладочная информация
    console.log('Available sports:', Object.keys(sportDefaults));
    console.log('Select options:', sportTypeSelect.querySelectorAll('option').length);
    
    // Получаем элементы для кастомного ввода
    const customSportContainer = document.getElementById('custom_sport_container');
    const customSportInput = document.getElementById('custom_sport');
    
    // Обработчик изменения вида спорта
    sportTypeSelect.addEventListener('change', function() {
        const selectedValue = this.value;
        
        if (selectedValue === 'custom') {
            // Показываем поле для ввода кастомного вида спорта
            customSportContainer.style.display = 'block';
            customSportInput.required = true;
            customSportInput.focus();
        } else {
            // Скрываем поле для ввода кастомного вида спорта
            customSportContainer.style.display = 'none';
            customSportInput.required = false;
            customSportInput.value = '';
        }
        
        // Вызываем обработчик для обновления настроек
        handleSportChange(selectedValue);
    });
    
    // Функция для обработки изменения вида спорта
    function handleSportChange(selectedSport) {
        const defaults = sportDefaults[selectedSport];
        
        if (defaults) {
            matchDurationInput.value = defaults.matchDuration;
            breakDurationInput.value = defaults.breakDuration;
            pointsToWinInput.value = defaults.pointsToWin;
            setsToWinInput.value = defaults.setsToWin;
            
            // Показываем уведомление
            const notification = document.createElement('div');
            notification.className = 'alert alert-info alert-dismissible fade show mt-3';
            notification.innerHTML = `
                <strong>Настройки обновлены!</strong> Установлены значения по умолчанию для ${selectedSport}.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Удаляем предыдущие уведомления
            const existingNotifications = document.querySelectorAll('.alert-info');
            existingNotifications.forEach(notif => notif.remove());
            
            // Добавляем новое уведомление
            sportTypeSelect.parentNode.appendChild(notification);
        }
    }
});
</script>
{% endblock %}
