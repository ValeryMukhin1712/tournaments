<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вариант 3: Светлый фон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .referee-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .referee-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 3px solid #FF6B35;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            background: linear-gradient(135deg, #FF6B35 0%, #4A8234 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .volleyball-court {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            border: 5px solid #2D5016;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 10px 40px rgba(45, 80, 22, 0.3);
        }
        
        .court-net {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .team-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .team-info {
            flex: 1;
            padding: 30px;
            border-radius: 15px;
            margin: 0 10px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .team-info.team-a {
            border: 4px solid #FF6B35;
        }
        
        .team-info.team-b {
            border: 4px solid #4A8234;
        }
        
        .team-info.team-a .team-name {
            color: #FF6B35;
        }
        
        .team-info.team-a .score-display {
            color: #FF6B35;
        }
        
        .team-info.team-b .team-name {
            color: #2D5016;
        }
        
        .team-info.team-b .score-display {
            color: #2D5016;
        }
        
        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .controls {
            margin-top: 30px;
        }
        
        .btn-score {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 3px solid;
        }
        
        .btn-team-a {
            background: white;
            border-color: #FF6B35;
            color: #FF6B35;
        }
        
        .btn-team-a:hover {
            background: #FF6B35;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn-team-b {
            background: white;
            border-color: #4A8234;
            color: #4A8234;
        }
        
        .btn-team-b:hover {
            background: #4A8234;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 130, 52, 0.3);
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #FF6B35;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: 2px solid #FF6B35;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #FF6B35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .variant-label {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FF6B35, #4A8234);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <a href="volleyball_color_index.html" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>К выбору вариантов
    </a>
    
    <div class="variant-label">Вариант 3: Светлый фон</div>
    
    <div class="referee-container">
        <div class="referee-card">
            <h1><i class="fas fa-volleyball-ball me-3"></i>Судейство волейбола</h1>
            
            <div class="volleyball-court">
                <div class="court-net"></div>
                <div class="team-section">
                    <div class="team-info team-a">
                        <div class="team-name">Команда A</div>
                        <div class="score-display">0</div>
                        <div style="color: #666; font-size: 0.9rem;">Сеты: 0</div>
                    </div>
                    
                    <div style="font-size: 3rem; color: white; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">VS</div>
                    
                    <div class="team-info team-b">
                        <div class="team-name">Команда B</div>
                        <div class="score-display">0</div>
                        <div style="color: #666; font-size: 0.9rem;">Сеты: 0</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-score btn-team-a">
                    <i class="fas fa-plus me-2"></i>Очко команде A
                </button>
                <button class="btn btn-score btn-team-b">
                    <i class="fas fa-plus me-2"></i>Очко команде B
                </button>
            </div>
        </div>
    </div>
</body>
</html>
